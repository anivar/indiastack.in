<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <defs>
    <linearGradient id="dpog1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00f5a0"/>
      <stop offset="100%" stop-color="#059669"/>
    </linearGradient>
    <linearGradient id="dpog2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ffa502"/>
      <stop offset="100%" stop-color="#e67e00"/>
    </linearGradient>
    <linearGradient id="dpog3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ff6b81"/>
      <stop offset="100%" stop-color="#ff4757"/>
    </linearGradient>
    <linearGradient id="dpbgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0a0a0c"/>
      <stop offset="100%" stop-color="#0f0f14"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#dpbgGrad)"/>

  <!-- Grid pattern -->
  <g opacity="0.03">
    <defs>
      <pattern id="dpgrid" width="60" height="60" patternUnits="userSpaceOnUse">
        <path d="M 60 0 L 0 0 0 60" fill="none" stroke="#fff" stroke-width="1"/>
      </pattern>
    </defs>
    <rect width="1200" height="630" fill="url(#dpgrid)"/>
  </g>

  <!-- Decorative glow -->
  <ellipse cx="900" cy="315" rx="300" ry="250" fill="#00f5a0" opacity="0.04"/>

  <!-- Eyebrow -->
  <text x="80" y="120" font-family="'Space Mono', monospace" font-size="18" fill="#00f5a0" letter-spacing="0.15em">EVALUATION FRAMEWORK</text>

  <!-- Main title -->
  <text x="80" y="200" font-family="'Space Grotesk', system-ui, sans-serif" font-size="72" font-weight="700" fill="#ffffff">Digital Public</text>
  <text x="80" y="280" font-family="'Space Grotesk', system-ui, sans-serif" font-size="72" font-weight="700" fill="#ffffff">Infrastructure</text>

  <!-- Subtitle -->
  <text x="80" y="340" font-family="'Space Grotesk', system-ui, sans-serif" font-size="28" font-weight="400" fill="#888">Five structural tests for accountability</text>

  <!-- Five test badges - larger -->
  <g transform="translate(80, 380)">
    <rect x="0" y="0" width="90" height="36" rx="6" fill="rgba(6,182,212,0.25)" stroke="rgba(6,182,212,0.5)" stroke-width="2"/>
    <text x="45" y="24" font-family="'Space Mono', monospace" font-size="16" font-weight="600" fill="#06b6d4" text-anchor="middle">EXIT</text>

    <rect x="105" y="0" width="90" height="36" rx="6" fill="rgba(59,130,246,0.25)" stroke="rgba(59,130,246,0.5)" stroke-width="2"/>
    <text x="150" y="24" font-family="'Space Mono', monospace" font-size="16" font-weight="600" fill="#3b82f6" text-anchor="middle">CODE</text>

    <rect x="210" y="0" width="90" height="36" rx="6" fill="rgba(168,85,247,0.25)" stroke="rgba(168,85,247,0.5)" stroke-width="2"/>
    <text x="255" y="24" font-family="'Space Mono', monospace" font-size="16" font-weight="600" fill="#a855f7" text-anchor="middle">AUDIT</text>

    <rect x="315" y="0" width="100" height="36" rx="6" fill="rgba(245,158,11,0.25)" stroke="rgba(245,158,11,0.5)" stroke-width="2"/>
    <text x="365" y="24" font-family="'Space Mono', monospace" font-size="16" font-weight="600" fill="#f59e0b" text-anchor="middle">GOVERN</text>

    <rect x="430" y="0" width="90" height="36" rx="6" fill="rgba(244,114,182,0.25)" stroke="rgba(244,114,182,0.5)" stroke-width="2"/>
    <text x="475" y="24" font-family="'Space Mono', monospace" font-size="16" font-weight="600" fill="#f472b6" text-anchor="middle">FORK</text>
  </g>

  <!-- Stack Watch branding with original stack icon -->
  <g transform="translate(80, 520)">
    <!-- Mini stack icon -->
    <rect x="0" y="8" width="32" height="10" rx="2" fill="url(#dpog3)" opacity="0.9"/>
    <rect x="4" y="-3" width="24" height="10" rx="2" fill="url(#dpog2)" opacity="0.9"/>
    <rect x="8" y="-14" width="16" height="10" rx="2" fill="url(#dpog1)" opacity="0.9"/>
    <circle cx="16" cy="-9" r="2.5" fill="#fff" opacity="0.6"/>
    <circle cx="16" cy="2" r="2.5" fill="#fff" opacity="0.6"/>
    <circle cx="16" cy="13" r="2.5" fill="#fff" opacity="0.6"/>

    <text x="50" y="12" font-family="'Space Grotesk', system-ui, sans-serif" font-size="22" font-weight="600" fill="#fff">STACK</text>
    <text x="130" y="12" font-family="'Space Grotesk', system-ui, sans-serif" font-size="22" font-weight="500" fill="#00f5a0">WATCH</text>
  </g>

  <!-- URL -->
  <text x="80" y="580" font-family="'Space Mono', monospace" font-size="18" fill="#555">indiastack.in/dpi</text>

  <!-- Checkmark graphic -->
  <g transform="translate(950, 280)">
    <circle cx="0" cy="0" r="100" fill="none" stroke="#00f5a0" stroke-width="4" opacity="0.3"/>
    <circle cx="0" cy="0" r="70" fill="none" stroke="#00f5a0" stroke-width="3" opacity="0.2"/>
    <path d="M-35 5 L-10 30 L40 -25" fill="none" stroke="#00f5a0" stroke-width="10" stroke-linecap="round" stroke-linejoin="round" opacity="0.8"/>
  </g>

  <!-- Border -->
  <rect x="0" y="0" width="1200" height="630" fill="none" stroke="#00f5a0" stroke-width="2" opacity="0.2"/>
</svg>
