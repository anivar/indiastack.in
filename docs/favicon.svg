<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="layer1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00f5a0"/>
      <stop offset="100%" stop-color="#059669"/>
    </linearGradient>
    <linearGradient id="layer2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ffa502"/>
      <stop offset="100%" stop-color="#e67e00"/>
    </linearGradient>
    <linearGradient id="layer3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ff6b81"/>
      <stop offset="100%" stop-color="#ff4757"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="100" height="100" rx="20" fill="#0a0a0c"/>

  <!-- Connecting line -->
  <line x1="10" y1="50" x2="90" y2="50" stroke="#00f5a0" stroke-width="3" opacity="0.5"/>

  <!-- Block 1 -->
  <g transform="translate(25, 50)">
    <rect x="-10" y="-20" width="20" height="40" rx="4" fill="url(#layer3)" opacity="0.9"/>
    <circle cx="0" cy="0" r="4" fill="#fff" opacity="0.8"/>
  </g>

  <!-- Block 2 -->
  <g transform="translate(50, 50)">
    <rect x="-9" y="-16" width="18" height="32" rx="4" fill="url(#layer2)" opacity="0.9"/>
    <circle cx="0" cy="0" r="4" fill="#fff" opacity="0.8"/>
  </g>

  <!-- Block 3 -->
  <g transform="translate(75, 50)">
    <rect x="-12" y="-24" width="24" height="48" rx="4" fill="url(#layer1)" opacity="0.9"/>
    <circle cx="0" cy="0" r="4" fill="#fff" opacity="0.8"/>
  </g>
</svg>