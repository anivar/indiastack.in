<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <defs>
    <linearGradient id="og1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00f5a0"/>
      <stop offset="100%" stop-color="#059669"/>
    </linearGradient>
    <linearGradient id="og2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ffa502"/>
      <stop offset="100%" stop-color="#e67e00"/>
    </linearGradient>
    <linearGradient id="og3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ff6b81"/>
      <stop offset="100%" stop-color="#ff4757"/>
    </linearGradient>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0a0a0c"/>
      <stop offset="100%" stop-color="#0f0f14"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGrad)"/>

  <!-- Grid pattern -->
  <g opacity="0.03">
    <defs>
      <pattern id="grid" width="60" height="60" patternUnits="userSpaceOnUse">
        <path d="M 60 0 L 0 0 0 60" fill="none" stroke="#fff" stroke-width="1"/>
      </pattern>
    </defs>
    <rect width="1200" height="630" fill="url(#grid)"/>
  </g>

  <!-- Decorative glow -->
  <ellipse cx="300" cy="315" rx="250" ry="200" fill="#00f5a0" opacity="0.05"/>

  <!-- Stack icon - 3 layers (large) -->
  <g transform="translate(280, 315)">
    <!-- Bottom layer (largest) -->
    <rect x="-100" y="35" width="200" height="50" rx="10" fill="url(#og3)" opacity="0.9"/>
    <!-- Middle layer -->
    <rect x="-80" y="-15" width="160" height="50" rx="10" fill="url(#og2)" opacity="0.9"/>
    <!-- Top layer (smallest) -->
    <rect x="-60" y="-65" width="120" height="50" rx="10" fill="url(#og1)" opacity="0.9"/>
    <!-- Connecting dots -->
    <circle cx="0" cy="-40" r="10" fill="#fff" opacity="0.6"/>
    <circle cx="0" cy="10" r="10" fill="#fff" opacity="0.6"/>
    <circle cx="0" cy="60" r="10" fill="#fff" opacity="0.6"/>
  </g>

  <!-- Main text -->
  <text x="520" y="260" font-family="'Space Grotesk', system-ui, sans-serif" font-size="90" font-weight="700" fill="#ffffff" letter-spacing="0.02em">STACK</text>
  <text x="520" y="360" font-family="'Space Grotesk', system-ui, sans-serif" font-size="90" font-weight="700" fill="#00f5a0" letter-spacing="0.06em">WATCH</text>

  <!-- Tagline -->
  <text x="520" y="430" font-family="'Space Grotesk', system-ui, sans-serif" font-size="28" font-weight="400" fill="#888" letter-spacing="0.04em">Architectural critique of Digital Public Infrastructure</text>

  <!-- URL -->
  <text x="520" y="540" font-family="'Space Mono', monospace" font-size="22" fill="#555" letter-spacing="0.02em">indiastack.in</text>

  <!-- Five test badges -->
  <g transform="translate(520, 480)">
    <rect x="0" y="0" width="70" height="28" rx="4" fill="rgba(6,182,212,0.2)" stroke="rgba(6,182,212,0.4)" stroke-width="1"/>
    <text x="35" y="19" font-family="'Space Mono', monospace" font-size="12" fill="#06b6d4" text-anchor="middle">EXIT</text>

    <rect x="80" y="0" width="70" height="28" rx="4" fill="rgba(59,130,246,0.2)" stroke="rgba(59,130,246,0.4)" stroke-width="1"/>
    <text x="115" y="19" font-family="'Space Mono', monospace" font-size="12" fill="#3b82f6" text-anchor="middle">CODE</text>

    <rect x="160" y="0" width="70" height="28" rx="4" fill="rgba(168,85,247,0.2)" stroke="rgba(168,85,247,0.4)" stroke-width="1"/>
    <text x="195" y="19" font-family="'Space Mono', monospace" font-size="12" fill="#a855f7" text-anchor="middle">AUDIT</text>

    <rect x="240" y="0" width="80" height="28" rx="4" fill="rgba(245,158,11,0.2)" stroke="rgba(245,158,11,0.4)" stroke-width="1"/>
    <text x="280" y="19" font-family="'Space Mono', monospace" font-size="12" fill="#f59e0b" text-anchor="middle">GOVERN</text>

    <rect x="330" y="0" width="70" height="28" rx="4" fill="rgba(244,114,182,0.2)" stroke="rgba(244,114,182,0.4)" stroke-width="1"/>
    <text x="365" y="19" font-family="'Space Mono', monospace" font-size="12" fill="#f472b6" text-anchor="middle">FORK</text>
  </g>

  <!-- Border -->
  <rect x="0" y="0" width="1200" height="630" fill="none" stroke="#00f5a0" stroke-width="2" opacity="0.2"/>
</svg>
