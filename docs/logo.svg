<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 50" width="300" height="50">
  <defs>
    <linearGradient id="layer1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00f5a0"/>
      <stop offset="100%" stop-color="#059669"/>
    </linearGradient>
    <linearGradient id="layer2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ffa502"/>
      <stop offset="100%" stop-color="#e67e00"/>
    </linearGradient>
    <linearGradient id="layer3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ff6b81"/>
      <stop offset="100%" stop-color="#ff4757"/>
    </linearGradient>
  </defs>

  <!-- Connecting line -->
  <line x1="0" y1="25" x2="300" y2="25" stroke="#00f5a0" stroke-width="2" opacity="0.5"/>

  <!-- Layer blocks -->
  <g transform="translate(15, 25)">
    <rect x="-8" y="-14" width="16" height="28" rx="3" fill="url(#layer3)" opacity="0.9"/>
    <circle cx="0" cy="0" r="2.5" fill="#fff" opacity="0.8"/>
  </g>
  <g transform="translate(35, 25)">
    <rect x="-7" y="-11" width="14" height="22" rx="3" fill="url(#layer2)" opacity="0.9"/>
    <circle cx="0" cy="0" r="2.5" fill="#fff" opacity="0.8"/>
  </g>
  <g transform="translate(55, 25)">
    <rect x="-9" y="-16" width="18" height="32" rx="3" fill="url(#layer1)" opacity="0.9"/>
    <circle cx="0" cy="0" r="2.5" fill="#fff" opacity="0.8"/>
  </g>

  <!-- Text backdrop -->
  <rect x="72" y="8" width="220" height="34" rx="6" fill="#0a0a0c" opacity="0.8"/>
  <rect x="72" y="8" width="220" height="34" rx="6" fill="none" stroke="#00f5a0" stroke-width="1" opacity="0.3"/>

  <!-- Text -->
  <text x="82" y="32" font-family="'Space Grotesk', system-ui, sans-serif" font-size="21" font-weight="600" fill="#ffffff">India Stack</text>
  <text x="210" y="32" font-family="'Space Grotesk', system-ui, sans-serif" font-size="21" font-weight="700" fill="#00f5a0">Watch</text>
</svg>
