<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="layer1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00f5a0"/>
      <stop offset="100%" stop-color="#059669"/>
    </linearGradient>
    <linearGradient id="layer2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ffa502"/>
      <stop offset="100%" stop-color="#e67e00"/>
    </linearGradient>
    <linearGradient id="layer3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ff6b81"/>
      <stop offset="100%" stop-color="#ff4757"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="100" height="100" rx="20" fill="#0a0a0c"/>

  <!-- Stack icon - 3 layers centered -->
  <g transform="translate(50, 50)">
    <!-- Bottom layer (largest) -->
    <rect x="-32" y="10" width="64" height="18" rx="4" fill="url(#layer3)" opacity="0.9"/>
    <!-- Middle layer -->
    <rect x="-25" y="-8" width="50" height="18" rx="4" fill="url(#layer2)" opacity="0.9"/>
    <!-- Top layer (smallest) -->
    <rect x="-18" y="-26" width="36" height="18" rx="4" fill="url(#layer1)" opacity="0.9"/>
    <!-- Connecting dots -->
    <circle cx="0" cy="-17" r="4" fill="#fff" opacity="0.8"/>
    <circle cx="0" cy="1" r="4" fill="#fff" opacity="0.8"/>
    <circle cx="0" cy="19" r="4" fill="#fff" opacity="0.8"/>
  </g>
</svg>
