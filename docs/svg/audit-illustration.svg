<svg viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
        <!-- Magnifying glass with X -->
        <circle cx="180" cy="180" r="100" stroke="#00f5a0" stroke-width="3" fill="none" opacity="0.4"/>
        <circle cx="180" cy="180" r="80" stroke="#00f5a0" stroke-width="2" fill="none" opacity="0.3"/>
        <line x1="250" y1="250" x2="350" y2="350" stroke="#00f5a0" stroke-width="8" stroke-linecap="round" opacity="0.5"/>
        <!-- X in center (cannot see) -->
        <line x1="140" y1="140" x2="220" y2="220" stroke="#ff4757" stroke-width="6" opacity="0.7"/>
        <line x1="220" y1="140" x2="140" y2="220" stroke="#ff4757" stroke-width="6" opacity="0.7"/>
        <!-- Question marks -->
        <text x="100" y="120" font-family="monospace" font-size="30" fill="#ff4757" opacity="0.5">?</text>
        <text x="230" y="150" font-family="monospace" font-size="25" fill="#ff4757" opacity="0.4">?</text>
        <text x="160" y="260" font-family="monospace" font-size="20" fill="#ff4757" opacity="0.3">?</text>
    </svg>