        <circle cx="200" cy="120" r="15" fill="#00f5a0" opacity="0.6"/>
        <circle cx="120" cy="180" r="12" fill="#00f5a0" opacity="0.5"/>
        <circle cx="280" cy="180" r="12" fill="#00f5a0" opacity="0.5"/>
        <circle cx="140" cy="260" r="12" fill="#ff4757" opacity="0.5"/>
        <circle cx="260" cy="260" r="12" fill="#ff4757" opacity="0.5"/>
