        <rect x="175" y="175" width="50" height="50" fill="#0a0a0c" stroke="#ff4757" stroke-width="2" opacity="0.8"/>
        <text x="190" y="205" font-family="monospace" font-size="14" fill="#ff4757" opacity="0.8">AI</text>
        <!-- Question marks -->
        <text x="300" y="150" font-family="monospace" font-size="20" fill="#ff4757" opacity="0.4">?</text>
        <text x="80" y="250" font-family="monospace" font-size="20" fill="#ff4757" opacity="0.4">?</text>
    </svg>