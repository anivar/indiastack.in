        <line x1="132" y1="180" x2="180" y2="200" stroke="#00f5a0" stroke-width="1" opacity="0.4"/>
        <line x1="268" y1="180" x2="220" y2="200" stroke="#00f5a0" stroke-width="1" opacity="0.4"/>
