<svg viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
        <!-- Branching network -->
        <circle cx="200" cy="350" r="15" fill="#00f5a0" opacity="0.8"/>
        <line x1="200" y1="335" x2="200" y2="250" stroke="#00f5a0" stroke-width="3" opacity="0.6"/>
        <circle cx="200" cy="250" r="10" fill="#00f5a0" opacity="0.7"/>
        <!-- Branches -->
        <line x1="200" y1="250" x2="100" y2="150" stroke="#ff4757" stroke-width="2" opacity="0.5"/>
        <line x1="200" y1="250" x2="300" y2="150" stroke="#ff4757" stroke-width="2" opacity="0.5"/>
        <circle cx="100" cy="150" r="12" fill="#ff4757" opacity="0.6"/>
        <circle cx="300" cy="150" r="12" fill="#ff4757" opacity="0.6"/>
        <!-- X marks (cannot fork) -->
        <line x1="85" y1="135" x2="115" y2="165" stroke="#ff4757" stroke-width="4" opacity="0.8"/>
        <line x1="115" y1="135" x2="85" y2="165" stroke="#ff4757" stroke-width="4" opacity="0.8"/>
        <line x1="285" y1="135" x2="315" y2="165" stroke="#ff4757" stroke-width="4" opacity="0.8"/>
        <line x1="315" y1="135" x2="285" y2="165" stroke="#ff4757" stroke-width="4" opacity="0.8"/>
        <!-- More branches blocked -->
        <line x1="100" y1="150" x2="50" y2="80" stroke="#ff4757" stroke-width="1" stroke-dasharray="5,5" opacity="0.3"/>
        <line x1="100" y1="150" x2="150" y2="80" stroke="#ff4757" stroke-width="1" stroke-dasharray="5,5" opacity="0.3"/>
        <line x1="300" y1="150" x2="250" y2="80" stroke="#ff4757" stroke-width="1" stroke-dasharray="5,5" opacity="0.3"/>
        <line x1="300" y1="150" x2="350" y2="80" stroke="#ff4757" stroke-width="1" stroke-dasharray="5,5" opacity="0.3"/>
    </svg>