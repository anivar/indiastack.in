        <rect x="50" y="330" width="30" height="20" rx="3" stroke="#ff4757" stroke-width="1.5" fill="none" opacity="0.4"/>
        <rect x="320" y="330" width="30" height="20" rx="3" stroke="#ff4757" stroke-width="1.5" fill="none" opacity="0.4"/>
