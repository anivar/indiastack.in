<svg viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
        <!-- Open eye with code -->
        <ellipse cx="200" cy="200" rx="140" ry="70" stroke="#00f5a0" stroke-width="2" fill="none" opacity="0.4"/>
        <circle cx="200" cy="200" r="60" stroke="#00f5a0" stroke-width="2" fill="none" opacity="0.5"/>
        <circle cx="200" cy="200" r="30" stroke="#00f5a0" stroke-width="2" fill="rgba(0,245,160,0.2)" opacity="0.6"/>
        <!-- Code brackets inside -->
        <text x="175" y="210" font-family="monospace" font-size="40" fill="#00f5a0" opacity="0.8">{</text>
        <text x="205" y="210" font-family="monospace" font-size="40" fill="#ff4757" opacity="0.8">}</text>
        <!-- Blocked/crossed -->
        <line x1="80" y1="120" x2="320" y2="280" stroke="#ff4757" stroke-width="4" opacity="0.3"/>
        <!-- Binary around -->
        <text x="60" y="150" font-family="monospace" font-size="12" fill="#00f5a0" opacity="0.3">01100</text>
        <text x="300" y="170" font-family="monospace" font-size="12" fill="#ff4757" opacity="0.3">ERROR</text>
        <text x="70" y="280" font-family="monospace" font-size="12" fill="#00f5a0" opacity="0.3">10011</text>
        <text x="290" y="260" font-family="monospace" font-size="12" fill="#ff4757" opacity="0.3">DENY</text>
    </svg>