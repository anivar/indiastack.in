<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" fill="none">
  <defs>
    <filter id="glow-accent" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feFlood flood-color="#0dd892" flood-opacity="0.4"/>
      <feComposite in2="blur" operator="in"/>
      <feMerge><feMergeNode/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="glow-cyan" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feFlood flood-color="#06b6d4" flood-opacity="0.5"/>
      <feComposite in2="blur" operator="in"/>
      <feMerge><feMergeNode/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="glow-blue" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feFlood flood-color="#3b82f6" flood-opacity="0.5"/>
      <feComposite in2="blur" operator="in"/>
      <feMerge><feMergeNode/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="glow-purple" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feFlood flood-color="#a855f7" flood-opacity="0.5"/>
      <feComposite in2="blur" operator="in"/>
      <feMerge><feMergeNode/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="glow-amber" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feFlood flood-color="#f59e0b" flood-opacity="0.5"/>
      <feComposite in2="blur" operator="in"/>
      <feMerge><feMergeNode/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="glow-rose" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feFlood flood-color="#f472b6" flood-opacity="0.5"/>
      <feComposite in2="blur" operator="in"/>
      <feMerge><feMergeNode/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <linearGradient id="doc-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1a1a1a"/>
      <stop offset="100%" stop-color="#0d0d0d"/>
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="200" cy="200" r="180" fill="none" stroke="#1a1a1a" stroke-width="1"/>
  <circle cx="200" cy="200" r="140" fill="none" stroke="#1a1a1a" stroke-width="1" stroke-dasharray="4 4"/>

  <!-- Main document/contract -->
  <g transform="translate(200, 200)">
    <!-- Document shadow -->
    <rect x="-85" y="-125" width="170" height="220" rx="8" fill="#0a0a0a" transform="translate(4, 4)"/>
    <!-- Document body -->
    <rect x="-85" y="-125" width="170" height="220" rx="8" fill="url(#doc-grad)" stroke="#0dd892" stroke-width="2" filter="url(#glow-accent)"/>

    <!-- Document header -->
    <rect x="-75" y="-115" width="150" height="24" rx="4" fill="rgba(13,216,146,0.15)"/>
    <text x="0" y="-99" fill="#0dd892" font-family="monospace" font-size="9" font-weight="600" text-anchor="middle" letter-spacing="0.1em">CORRIGIBILITY</text>

    <!-- Clause lines -->
    <!-- Clause A - EXIT -->
    <g transform="translate(0, -65)">
      <rect x="-75" y="-12" width="150" height="24" rx="3" fill="rgba(6,182,212,0.1)" stroke="rgba(6,182,212,0.3)" stroke-width="1"/>
      <text x="-65" y="4" fill="#06b6d4" font-family="monospace" font-size="8" font-weight="600">A</text>
      <line x1="-52" y1="-4" x2="40" y2="-4" stroke="#333" stroke-width="1"/>
      <line x1="-52" y1="4" x2="20" y2="4" stroke="#333" stroke-width="1"/>
      <rect x="50" y="-8" width="22" height="16" rx="2" fill="rgba(6,182,212,0.2)"/>
      <text x="61" y="4" fill="#06b6d4" font-family="monospace" font-size="6" text-anchor="middle">EXIT</text>
    </g>

    <!-- Clause B - CODE/AUDIT -->
    <g transform="translate(0, -30)">
      <rect x="-75" y="-12" width="150" height="24" rx="3" fill="rgba(59,130,246,0.1)" stroke="rgba(59,130,246,0.3)" stroke-width="1"/>
      <text x="-65" y="4" fill="#3b82f6" font-family="monospace" font-size="8" font-weight="600">B</text>
      <line x1="-52" y1="-4" x2="35" y2="-4" stroke="#333" stroke-width="1"/>
      <line x1="-52" y1="4" x2="15" y2="4" stroke="#333" stroke-width="1"/>
      <rect x="38" y="-8" width="34" height="16" rx="2" fill="rgba(59,130,246,0.2)"/>
      <text x="55" y="4" fill="#3b82f6" font-family="monospace" font-size="5" text-anchor="middle">CODE</text>
    </g>

    <!-- Clause C - AUDIT -->
    <g transform="translate(0, 5)">
      <rect x="-75" y="-12" width="150" height="24" rx="3" fill="rgba(168,85,247,0.1)" stroke="rgba(168,85,247,0.3)" stroke-width="1"/>
      <text x="-65" y="4" fill="#a855f7" font-family="monospace" font-size="8" font-weight="600">C</text>
      <line x1="-52" y1="-4" x2="30" y2="-4" stroke="#333" stroke-width="1"/>
      <line x1="-52" y1="4" x2="25" y2="4" stroke="#333" stroke-width="1"/>
      <rect x="45" y="-8" width="27" height="16" rx="2" fill="rgba(168,85,247,0.2)"/>
      <text x="58" y="4" fill="#a855f7" font-family="monospace" font-size="5" text-anchor="middle">AUDIT</text>
    </g>

    <!-- Clause D - FORK -->
    <g transform="translate(0, 40)">
      <rect x="-75" y="-12" width="150" height="24" rx="3" fill="rgba(244,114,182,0.1)" stroke="rgba(244,114,182,0.3)" stroke-width="1"/>
      <text x="-65" y="4" fill="#f472b6" font-family="monospace" font-size="8" font-weight="600">D</text>
      <line x1="-52" y1="-4" x2="45" y2="-4" stroke="#333" stroke-width="1"/>
      <line x1="-52" y1="4" x2="30" y2="4" stroke="#333" stroke-width="1"/>
      <rect x="50" y="-8" width="22" height="16" rx="2" fill="rgba(244,114,182,0.2)"/>
      <text x="61" y="4" fill="#f472b6" font-family="monospace" font-size="6" text-anchor="middle">FORK</text>
    </g>

    <!-- Clause E - GOVERN -->
    <g transform="translate(0, 75)">
      <rect x="-75" y="-12" width="150" height="24" rx="3" fill="rgba(245,158,11,0.1)" stroke="rgba(245,158,11,0.3)" stroke-width="1"/>
      <text x="-65" y="4" fill="#f59e0b" font-family="monospace" font-size="8" font-weight="600">E</text>
      <line x1="-52" y1="-4" x2="38" y2="-4" stroke="#333" stroke-width="1"/>
      <line x1="-52" y1="4" x2="22" y2="4" stroke="#333" stroke-width="1"/>
      <rect x="42" y="-8" width="30" height="16" rx="2" fill="rgba(245,158,11,0.2)"/>
      <text x="57" y="4" fill="#f59e0b" font-family="monospace" font-size="5" text-anchor="middle">GOVERN</text>
    </g>
  </g>

  <!-- Floating test badges around document -->
  <!-- EXIT badge -->
  <g transform="translate(60, 90)" filter="url(#glow-cyan)">
    <rect x="-28" y="-10" width="56" height="20" rx="4" fill="#111" stroke="#06b6d4" stroke-width="1.5"/>
    <text x="0" y="4" fill="#06b6d4" font-family="monospace" font-size="9" font-weight="600" text-anchor="middle">EXIT</text>
  </g>

  <!-- CODE badge -->
  <g transform="translate(340, 130)" filter="url(#glow-blue)">
    <rect x="-28" y="-10" width="56" height="20" rx="4" fill="#111" stroke="#3b82f6" stroke-width="1.5"/>
    <text x="0" y="4" fill="#3b82f6" font-family="monospace" font-size="9" font-weight="600" text-anchor="middle">CODE</text>
  </g>

  <!-- AUDIT badge -->
  <g transform="translate(340, 200)" filter="url(#glow-purple)">
    <rect x="-28" y="-10" width="56" height="20" rx="4" fill="#111" stroke="#a855f7" stroke-width="1.5"/>
    <text x="0" y="4" fill="#a855f7" font-family="monospace" font-size="9" font-weight="600" text-anchor="middle">AUDIT</text>
  </g>

  <!-- FORK badge -->
  <g transform="translate(60, 270)" filter="url(#glow-rose)">
    <rect x="-28" y="-10" width="56" height="20" rx="4" fill="#111" stroke="#f472b6" stroke-width="1.5"/>
    <text x="0" y="4" fill="#f472b6" font-family="monospace" font-size="9" font-weight="600" text-anchor="middle">FORK</text>
  </g>

  <!-- GOVERN badge -->
  <g transform="translate(340, 310)" filter="url(#glow-amber)">
    <rect x="-32" y="-10" width="64" height="20" rx="4" fill="#111" stroke="#f59e0b" stroke-width="1.5"/>
    <text x="0" y="4" fill="#f59e0b" font-family="monospace" font-size="9" font-weight="600" text-anchor="middle">GOVERN</text>
  </g>

  <!-- Connection lines from badges to document -->
  <line x1="88" y1="90" x2="115" y2="135" stroke="#06b6d4" stroke-width="1" opacity="0.4" stroke-dasharray="3 3"/>
  <line x1="312" y1="130" x2="285" y2="170" stroke="#3b82f6" stroke-width="1" opacity="0.4" stroke-dasharray="3 3"/>
  <line x1="312" y1="200" x2="285" y2="205" stroke="#a855f7" stroke-width="1" opacity="0.4" stroke-dasharray="3 3"/>
  <line x1="88" y1="270" x2="115" y2="240" stroke="#f472b6" stroke-width="1" opacity="0.4" stroke-dasharray="3 3"/>
  <line x1="308" y1="310" x2="285" y2="275" stroke="#f59e0b" stroke-width="1" opacity="0.4" stroke-dasharray="3 3"/>

  <!-- Title -->
  <text x="200" y="50" fill="#666" font-family="monospace" font-size="10" text-anchor="middle" letter-spacing="0.15em">LEGAL INSTRUMENTS</text>

  <!-- Checkmark seal -->
  <g transform="translate(290, 340)">
    <circle cx="0" cy="0" r="22" fill="#111" stroke="#0dd892" stroke-width="2" filter="url(#glow-accent)"/>
    <path d="M-8 0 L-2 6 L10 -8" stroke="#0dd892" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  </g>
</svg>
