<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
    <!-- Audit: Magnifying glass blocked from examining code/documents -->

    <!-- Large magnifying glass (blocked) -->
    <circle cx="160" cy="160" r="80" stroke="#ef4444" stroke-width="3" fill="none"/>
    <line x1="217" y1="217" x2="280" y2="280" stroke="#ef4444" stroke-width="8" stroke-linecap="round"/>
    <line x1="217" y1="217" x2="280" y2="280" stroke="rgba(239,68,68,0.3)" stroke-width="20" stroke-linecap="round"/>

    <!-- X over the magnifying glass lens -->
    <g transform="translate(160, 160)">
        <line x1="-40" y1="-40" x2="40" y2="40" stroke="#ef4444" stroke-width="4" stroke-linecap="round"/>
        <line x1="40" y1="-40" x2="-40" y2="40" stroke="#ef4444" stroke-width="4" stroke-linecap="round"/>
    </g>

    <!-- Document/code being hidden -->
    <g transform="translate(300, 100)">
        <rect x="0" y="0" width="70" height="90" rx="4" fill="rgba(255,255,255,0.05)" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
        <!-- Redacted lines -->
        <rect x="10" y="15" width="50" height="4" fill="rgba(239,68,68,0.4)"/>
        <rect x="10" y="25" width="40" height="4" fill="rgba(239,68,68,0.4)"/>
        <rect x="10" y="35" width="50" height="4" fill="rgba(239,68,68,0.4)"/>
        <rect x="10" y="45" width="35" height="4" fill="rgba(239,68,68,0.4)"/>
        <rect x="10" y="55" width="50" height="4" fill="rgba(239,68,68,0.4)"/>
        <rect x="10" y="65" width="45" height="4" fill="rgba(239,68,68,0.4)"/>
        <rect x="10" y="75" width="50" height="4" fill="rgba(239,68,68,0.4)"/>
        <text x="35" y="50" text-anchor="middle" font-family="monospace" font-size="8" fill="#ef4444" opacity="0.7">REDACTED</text>
    </g>

    <!-- RTI EXEMPT stamp -->
    <g transform="translate(300, 220) rotate(-15)">
        <rect x="-45" y="-15" width="90" height="30" fill="none" stroke="#ef4444" stroke-width="2"/>
        <text x="0" y="5" text-anchor="middle" font-family="monospace" font-size="10" fill="#ef4444" font-weight="bold">RTI EXEMPT</text>
    </g>

    <!-- Audit checklist (all failed) -->
    <g transform="translate(50, 280)">
        <text x="0" y="0" font-family="monospace" font-size="9" fill="rgba(255,255,255,0.5)">AUDIT CHECKLIST:</text>

        <g transform="translate(0, 20)">
            <line x1="0" y1="-4" x2="8" y2="4" stroke="#ef4444" stroke-width="2"/>
            <line x1="8" y1="-4" x2="0" y2="4" stroke="#ef4444" stroke-width="2"/>
            <text x="15" y="2" font-family="monospace" font-size="8" fill="#ef4444">Source code access</text>
        </g>

        <g transform="translate(0, 35)">
            <line x1="0" y1="-4" x2="8" y2="4" stroke="#ef4444" stroke-width="2"/>
            <line x1="8" y1="-4" x2="0" y2="4" stroke="#ef4444" stroke-width="2"/>
            <text x="15" y="2" font-family="monospace" font-size="8" fill="#ef4444">Independent review</text>
        </g>

        <g transform="translate(0, 50)">
            <line x1="0" y1="-4" x2="8" y2="4" stroke="#ef4444" stroke-width="2"/>
            <line x1="8" y1="-4" x2="0" y2="4" stroke="#ef4444" stroke-width="2"/>
            <text x="15" y="2" font-family="monospace" font-size="8" fill="#ef4444">Security audit</text>
        </g>

        <g transform="translate(0, 65)">
            <line x1="0" y1="-4" x2="8" y2="4" stroke="#ef4444" stroke-width="2"/>
            <line x1="8" y1="-4" x2="0" y2="4" stroke="#ef4444" stroke-width="2"/>
            <text x="15" y="2" font-family="monospace" font-size="8" fill="#ef4444">Public disclosure</text>
        </g>
    </g>

    <!-- Breach counter -->
    <g transform="translate(250, 320)">
        <rect x="0" y="0" width="100" height="50" rx="6" fill="rgba(239,68,68,0.1)" stroke="#ef4444" stroke-width="1"/>
        <text x="50" y="18" text-anchor="middle" font-family="monospace" font-size="7" fill="rgba(255,255,255,0.4)">DOCUMENTED BREACHES</text>
        <text x="50" y="40" text-anchor="middle" font-family="monospace" font-size="20" fill="#ef4444" font-weight="bold">210+</text>
    </g>

    <!-- Label -->
    <text x="200" y="395" text-anchor="middle" font-family="monospace" font-size="10" fill="rgba(255,255,255,0.4)">NO INDEPENDENT AUDIT</text>
</svg>
