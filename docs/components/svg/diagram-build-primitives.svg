<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500" fill="none">
  <defs>
    <!-- Gradients for connection lines -->
    <linearGradient id="grad-blue-purple" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#3b82f6"/>
      <stop offset="100%" stop-color="#a855f7"/>
    </linearGradient>
    <linearGradient id="grad-blue-rose" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#3b82f6"/>
      <stop offset="100%" stop-color="#f472b6"/>
    </linearGradient>

    <!-- Glow filters -->
    <filter id="glow-cyan" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feFlood flood-color="#06b6d4" flood-opacity="0.5"/>
      <feComposite in2="blur" operator="in"/>
      <feMerge><feMergeNode/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="glow-blue" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feFlood flood-color="#3b82f6" flood-opacity="0.5"/>
      <feComposite in2="blur" operator="in"/>
      <feMerge><feMergeNode/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="glow-purple" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feFlood flood-color="#a855f7" flood-opacity="0.5"/>
      <feComposite in2="blur" operator="in"/>
      <feMerge><feMergeNode/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="glow-amber" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feFlood flood-color="#f59e0b" flood-opacity="0.5"/>
      <feComposite in2="blur" operator="in"/>
      <feMerge><feMergeNode/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="glow-rose" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feFlood flood-color="#f472b6" flood-opacity="0.5"/>
      <feComposite in2="blur" operator="in"/>
      <feMerge><feMergeNode/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="500" fill="#0a0a0a"/>

  <!-- Title -->
  <text x="400" y="35" fill="#fff" font-family="system-ui, sans-serif" font-size="16" font-weight="600" text-anchor="middle">PRIMITIVES → TESTS</text>

  <!-- Column Labels -->
  <text x="140" y="70" fill="#666" font-family="monospace" font-size="11" text-anchor="middle" letter-spacing="0.1em">BUILD PRIMITIVES</text>
  <text x="660" y="70" fill="#666" font-family="monospace" font-size="11" text-anchor="middle" letter-spacing="0.1em">CORRIGIBILITY TESTS</text>

  <!-- Connection Lines (drawn first, behind nodes) -->
  <!-- P01 (Reproducible) → CODE (blue) -->
  <path d="M 260 120 Q 400 120 540 160" stroke="#3b82f6" stroke-width="2" fill="none" opacity="0.6"/>
  <!-- P01 (Reproducible) → AUDIT (purple) -->
  <path d="M 260 120 Q 400 180 540 240" stroke="#a855f7" stroke-width="2" fill="none" opacity="0.6"/>

  <!-- P02 (Modular) → FORK (rose) -->
  <path d="M 260 180 Q 400 280 540 400" stroke="#f472b6" stroke-width="2" fill="none" opacity="0.6"/>

  <!-- P03 (Fork-Auth) → CODE (blue) -->
  <path d="M 260 240 Q 400 200 540 160" stroke="#3b82f6" stroke-width="2" fill="none" opacity="0.6"/>
  <!-- P03 (Fork-Auth) → FORK (rose) -->
  <path d="M 260 240 Q 400 320 540 400" stroke="#f472b6" stroke-width="2" fill="none" opacity="0.6"/>

  <!-- P04 (Audit) → AUDIT (purple) -->
  <path d="M 260 300 Q 400 270 540 240" stroke="#a855f7" stroke-width="2" fill="none" opacity="0.6"/>

  <!-- P05 (Exit) → EXIT (cyan) -->
  <path d="M 260 360 Q 400 200 540 100" stroke="#06b6d4" stroke-width="2" fill="none" opacity="0.6"/>

  <!-- P06 (Govern) → GOVERN (amber) -->
  <path d="M 260 420 Q 400 360 540 320" stroke="#f59e0b" stroke-width="2" fill="none" opacity="0.6"/>

  <!-- Primitive Nodes (Left Side) -->
  <!-- P01: Reproducible Execution -->
  <g transform="translate(140, 120)">
    <rect x="-120" y="-22" width="240" height="44" rx="6" fill="#111" stroke="#3b82f6" stroke-width="1.5"/>
    <text x="0" y="-5" fill="#3b82f6" font-family="monospace" font-size="10" text-anchor="middle" font-weight="600">01</text>
    <text x="0" y="10" fill="#fff" font-family="system-ui, sans-serif" font-size="11" text-anchor="middle">Reproducible Execution</text>
  </g>

  <!-- P02: Replaceable Modular -->
  <g transform="translate(140, 180)">
    <rect x="-120" y="-22" width="240" height="44" rx="6" fill="#111" stroke="#f472b6" stroke-width="1.5"/>
    <text x="0" y="-5" fill="#f472b6" font-family="monospace" font-size="10" text-anchor="middle" font-weight="600">02</text>
    <text x="0" y="10" fill="#fff" font-family="system-ui, sans-serif" font-size="11" text-anchor="middle">Modular Architecture</text>
  </g>

  <!-- P03: Fork-Authorizing -->
  <g transform="translate(140, 240)">
    <rect x="-120" y="-22" width="240" height="44" rx="6" fill="#111" stroke="#3b82f6" stroke-width="1.5"/>
    <text x="0" y="-5" fill="#3b82f6" font-family="monospace" font-size="10" text-anchor="middle" font-weight="600">03</text>
    <text x="0" y="10" fill="#fff" font-family="system-ui, sans-serif" font-size="11" text-anchor="middle">Fork-Authorizing License</text>
  </g>

  <!-- P04: Permissionless Audit -->
  <g transform="translate(140, 300)">
    <rect x="-120" y="-22" width="240" height="44" rx="6" fill="#111" stroke="#a855f7" stroke-width="1.5"/>
    <text x="0" y="-5" fill="#a855f7" font-family="monospace" font-size="10" text-anchor="middle" font-weight="600">04</text>
    <text x="0" y="10" fill="#fff" font-family="system-ui, sans-serif" font-size="11" text-anchor="middle">Permissionless Audit</text>
  </g>

  <!-- P05: Safe Refusal -->
  <g transform="translate(140, 360)">
    <rect x="-120" y="-22" width="240" height="44" rx="6" fill="#111" stroke="#06b6d4" stroke-width="1.5"/>
    <text x="0" y="-5" fill="#06b6d4" font-family="monospace" font-size="10" text-anchor="middle" font-weight="600">05</text>
    <text x="0" y="10" fill="#fff" font-family="system-ui, sans-serif" font-size="11" text-anchor="middle">Safe Refusal / Fallback</text>
  </g>

  <!-- P06: Policy as Code -->
  <g transform="translate(140, 420)">
    <rect x="-120" y="-22" width="240" height="44" rx="6" fill="#111" stroke="#f59e0b" stroke-width="1.5"/>
    <text x="0" y="-5" fill="#f59e0b" font-family="monospace" font-size="10" text-anchor="middle" font-weight="600">06</text>
    <text x="0" y="10" fill="#fff" font-family="system-ui, sans-serif" font-size="11" text-anchor="middle">Policy as Code</text>
  </g>

  <!-- Test Nodes (Right Side) -->
  <!-- EXIT -->
  <g transform="translate(660, 100)">
    <rect x="-100" y="-22" width="200" height="44" rx="6" fill="#111" stroke="#06b6d4" stroke-width="2" filter="url(#glow-cyan)"/>
    <text x="0" y="5" fill="#06b6d4" font-family="monospace" font-size="13" font-weight="700" text-anchor="middle">EXIT</text>
  </g>

  <!-- CODE -->
  <g transform="translate(660, 160)">
    <rect x="-100" y="-22" width="200" height="44" rx="6" fill="#111" stroke="#3b82f6" stroke-width="2" filter="url(#glow-blue)"/>
    <text x="0" y="5" fill="#3b82f6" font-family="monospace" font-size="13" font-weight="700" text-anchor="middle">CODE</text>
  </g>

  <!-- AUDIT -->
  <g transform="translate(660, 240)">
    <rect x="-100" y="-22" width="200" height="44" rx="6" fill="#111" stroke="#a855f7" stroke-width="2" filter="url(#glow-purple)"/>
    <text x="0" y="5" fill="#a855f7" font-family="monospace" font-size="13" font-weight="700" text-anchor="middle">AUDIT</text>
  </g>

  <!-- GOVERN -->
  <g transform="translate(660, 320)">
    <rect x="-100" y="-22" width="200" height="44" rx="6" fill="#111" stroke="#f59e0b" stroke-width="2" filter="url(#glow-amber)"/>
    <text x="0" y="5" fill="#f59e0b" font-family="monospace" font-size="13" font-weight="700" text-anchor="middle">GOVERN</text>
  </g>

  <!-- FORK -->
  <g transform="translate(660, 400)">
    <rect x="-100" y="-22" width="200" height="44" rx="6" fill="#111" stroke="#f472b6" stroke-width="2" filter="url(#glow-rose)"/>
    <text x="0" y="5" fill="#f472b6" font-family="monospace" font-size="13" font-weight="700" text-anchor="middle">FORK</text>
  </g>

  <!-- Legend -->
  <g transform="translate(400, 475)">
    <text x="0" y="0" fill="#666" font-family="system-ui, sans-serif" font-size="10" text-anchor="middle">Each primitive satisfies one or more corrigibility tests. All six are required.</text>
  </g>
</svg>
