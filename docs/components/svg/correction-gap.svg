<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 100" fill="none">
  <!-- Correction Gap: Two flow diagrams -->

  <!-- Deterministic flow -->
  <g transform="translate(10, 15)">
    <text x="0" y="0" font-size="8" fill="#06b6d4" font-weight="600">DETERMINISTIC</text>

    <rect x="0" y="10" width="50" height="22" rx="4" fill="rgba(6,182,212,0.15)" stroke="#06b6d4" stroke-width="1"/>
    <text x="25" y="24" text-anchor="middle" font-size="7" fill="#06b6d4">Signal</text>

    <path d="M55 21 L70 21" stroke="#06b6d4" stroke-width="1.5"/>
    <polygon points="70,18 77,21 70,24" fill="#06b6d4"/>

    <rect x="80" y="10" width="55" height="22" rx="4" fill="rgba(6,182,212,0.15)" stroke="#06b6d4" stroke-width="1"/>
    <text x="107" y="24" text-anchor="middle" font-size="7" fill="#06b6d4">Identify Error</text>

    <path d="M140 21 L155 21" stroke="#06b6d4" stroke-width="1.5"/>
    <polygon points="155,18 162,21 155,24" fill="#06b6d4"/>

    <rect x="165" y="10" width="50" height="22" rx="4" fill="rgba(13,216,146,0.2)" stroke="#0dd892" stroke-width="1.5"/>
    <text x="190" y="24" text-anchor="middle" font-size="7" fill="#0dd892" font-weight="500">Fix</text>

    <!-- Checkmark -->
    <circle cx="235" cy="21" r="10" fill="rgba(13,216,146,0.2)" stroke="#0dd892" stroke-width="1.5"/>
    <path d="M230 21 L234 25 L241 17" stroke="#0dd892" stroke-width="2" fill="none"/>
  </g>

  <!-- Learned system flow -->
  <g transform="translate(10, 60)">
    <text x="0" y="0" font-size="8" fill="#a855f7" font-weight="600">LEARNED SYSTEM</text>

    <rect x="0" y="10" width="50" height="22" rx="4" fill="rgba(168,85,247,0.15)" stroke="#a855f7" stroke-width="1"/>
    <text x="25" y="24" text-anchor="middle" font-size="7" fill="#a855f7">Signal</text>

    <path d="M55 21 L70 21" stroke="#a855f7" stroke-width="1.5"/>
    <polygon points="70,18 77,21 70,24" fill="#a855f7"/>

    <rect x="80" y="10" width="55" height="22" rx="4" fill="rgba(168,85,247,0.15)" stroke="#a855f7" stroke-width="1"/>
    <text x="107" y="19" text-anchor="middle" font-size="6" fill="#a855f7">Statistical</text>
    <text x="107" y="28" text-anchor="middle" font-size="6" fill="#a855f7">Deviation</text>

    <path d="M140 21 L155 21" stroke="#a855f7" stroke-width="1.5" stroke-dasharray="3 2"/>
    <polygon points="155,18 162,21 155,24" fill="#a855f7" opacity="0.5"/>

    <rect x="165" y="10" width="60" height="22" rx="4" fill="rgba(239,68,68,0.1)" stroke="#ef4444" stroke-width="1" stroke-dasharray="4 2"/>
    <text x="195" y="19" text-anchor="middle" font-size="6" fill="#ef4444">Uncertain</text>
    <text x="195" y="28" text-anchor="middle" font-size="6" fill="#ef4444">Correction</text>

    <!-- Question mark -->
    <circle cx="250" cy="21" r="10" fill="rgba(239,68,68,0.15)" stroke="#ef4444" stroke-width="1.5"/>
    <text x="250" y="26" text-anchor="middle" font-size="12" fill="#ef4444" font-weight="bold">?</text>
  </g>
</svg>
