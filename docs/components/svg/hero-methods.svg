<svg viewBox="0 0 280 280" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="methodGrad" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#0dd892" stop-opacity="0.15"/>
            <stop offset="100%" stop-color="#0dd892" stop-opacity="0.05"/>
        </linearGradient>
    </defs>

    <!-- Checklist/test structure -->
    <rect x="60" y="40" width="160" height="200" rx="8" fill="url(#methodGrad)" stroke="rgba(13,216,146,0.3)" stroke-width="1.5"/>

    <!-- Header -->
    <rect x="60" y="40" width="160" height="30" rx="8" fill="rgba(13,216,146,0.15)"/>
    <text x="140" y="60" text-anchor="middle" fill="#0dd892" font-family="monospace" font-size="9" font-weight="600">STRUCTURAL TESTS</text>

    <!-- Test items -->
    <g transform="translate(75, 85)">
        <!-- Test 1 - EXIT -->
        <rect x="0" y="0" width="14" height="14" rx="2" stroke="#ef4444" stroke-width="1.5" fill="rgba(239,68,68,0.1)"/>
        <path d="M3 7 L6 10 L11 4" stroke="#ef4444" stroke-width="0" fill="none"/>
        <line x1="3" y1="3" x2="11" y2="11" stroke="#ef4444" stroke-width="1.5"/>
        <line x1="11" y1="3" x2="3" y2="11" stroke="#ef4444" stroke-width="1.5"/>
        <text x="22" y="11" fill="rgba(255,255,255,0.7)" font-family="monospace" font-size="8">EXIT</text>
        <text x="100" y="11" fill="#ef4444" font-family="monospace" font-size="7">FAIL</text>
    </g>

    <g transform="translate(75, 110)">
        <!-- Test 2 - CODE -->
        <rect x="0" y="0" width="14" height="14" rx="2" stroke="#ef4444" stroke-width="1.5" fill="rgba(239,68,68,0.1)"/>
        <line x1="3" y1="3" x2="11" y2="11" stroke="#ef4444" stroke-width="1.5"/>
        <line x1="11" y1="3" x2="3" y2="11" stroke="#ef4444" stroke-width="1.5"/>
        <text x="22" y="11" fill="rgba(255,255,255,0.7)" font-family="monospace" font-size="8">CODE</text>
        <text x="100" y="11" fill="#ef4444" font-family="monospace" font-size="7">FAIL</text>
    </g>

    <g transform="translate(75, 135)">
        <!-- Test 3 - AUDIT -->
        <rect x="0" y="0" width="14" height="14" rx="2" stroke="#ef4444" stroke-width="1.5" fill="rgba(239,68,68,0.1)"/>
        <line x1="3" y1="3" x2="11" y2="11" stroke="#ef4444" stroke-width="1.5"/>
        <line x1="11" y1="3" x2="3" y2="11" stroke="#ef4444" stroke-width="1.5"/>
        <text x="22" y="11" fill="rgba(255,255,255,0.7)" font-family="monospace" font-size="8">AUDIT</text>
        <text x="100" y="11" fill="#ef4444" font-family="monospace" font-size="7">FAIL</text>
    </g>

    <g transform="translate(75, 160)">
        <!-- Test 4 - GOVERN -->
        <rect x="0" y="0" width="14" height="14" rx="2" stroke="#ef4444" stroke-width="1.5" fill="rgba(239,68,68,0.1)"/>
        <line x1="3" y1="3" x2="11" y2="11" stroke="#ef4444" stroke-width="1.5"/>
        <line x1="11" y1="3" x2="3" y2="11" stroke="#ef4444" stroke-width="1.5"/>
        <text x="22" y="11" fill="rgba(255,255,255,0.7)" font-family="monospace" font-size="8">GOVERN</text>
        <text x="100" y="11" fill="#ef4444" font-family="monospace" font-size="7">FAIL</text>
    </g>

    <g transform="translate(75, 185)">
        <!-- Test 5 - FORK -->
        <rect x="0" y="0" width="14" height="14" rx="2" stroke="#ef4444" stroke-width="1.5" fill="rgba(239,68,68,0.1)"/>
        <line x1="3" y1="3" x2="11" y2="11" stroke="#ef4444" stroke-width="1.5"/>
        <line x1="11" y1="3" x2="3" y2="11" stroke="#ef4444" stroke-width="1.5"/>
        <text x="22" y="11" fill="rgba(255,255,255,0.7)" font-family="monospace" font-size="8">FORK</text>
        <text x="100" y="11" fill="#ef4444" font-family="monospace" font-size="7">FAIL</text>
    </g>

    <!-- Result bar -->
    <rect x="60" y="210" width="160" height="30" rx="0 0 8 8" fill="rgba(239,68,68,0.2)" stroke="#ef4444" stroke-width="1"/>
    <text x="140" y="230" text-anchor="middle" fill="#ef4444" font-family="monospace" font-size="9" font-weight="600">INCORRIGIBLE</text>

    <!-- Decorative elements -->
    <circle cx="140" cy="260" r="3" fill="#ef4444" opacity="0.5"/>
</svg>