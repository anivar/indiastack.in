<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
    <!-- Exit Test: A trap/cage metaphor - door with no way out -->

    <!-- Background circular trap -->
    <circle cx="200" cy="200" r="150" stroke="#ef4444" stroke-width="2" fill="none" stroke-dasharray="8 4" opacity="0.3"/>
    <circle cx="200" cy="200" r="120" stroke="#ef4444" stroke-width="1.5" fill="none" opacity="0.2"/>

    <!-- Central door frame (locked) -->
    <rect x="140" y="100" width="120" height="180" rx="4" stroke="#ef4444" stroke-width="3" fill="rgba(239,68,68,0.08)"/>

    <!-- Door panel -->
    <rect x="150" y="110" width="100" height="160" rx="2" stroke="#ef4444" stroke-width="1.5" fill="rgba(239,68,68,0.05)"/>

    <!-- Door handle (locked position) -->
    <circle cx="235" cy="190" r="8" stroke="#ef4444" stroke-width="2" fill="rgba(239,68,68,0.2)"/>
    <rect x="230" y="195" width="10" height="3" fill="#ef4444"/>

    <!-- Lock symbol on door -->
    <rect x="185" y="150" width="30" height="24" rx="4" stroke="#ef4444" stroke-width="2" fill="rgba(239,68,68,0.15)"/>
    <path d="M193 150V142C193 136 200 130 207 130S221 136 221 142V150" stroke="#ef4444" stroke-width="2" fill="none"/>
    <circle cx="200" cy="160" r="3" fill="#ef4444"/>

    <!-- Chains/bars across door -->
    <line x1="135" y1="140" x2="265" y2="140" stroke="#ef4444" stroke-width="2" opacity="0.6"/>
    <line x1="135" y1="200" x2="265" y2="200" stroke="#ef4444" stroke-width="2" opacity="0.6"/>
    <line x1="135" y1="260" x2="265" y2="260" stroke="#ef4444" stroke-width="2" opacity="0.6"/>

    <!-- Person figure trying to exit -->
    <circle cx="200" cy="320" r="12" stroke="#ef4444" stroke-width="2" fill="none"/>
    <line x1="200" y1="332" x2="200" y2="360" stroke="#ef4444" stroke-width="2"/>
    <line x1="185" y1="345" x2="200" y2="338" stroke="#ef4444" stroke-width="2"/>
    <line x1="215" y1="345" x2="200" y2="338" stroke="#ef4444" stroke-width="2"/>

    <!-- Arrows pointing at door (wanting to exit) -->
    <path d="M200 295L200 280" stroke="#ef4444" stroke-width="2" stroke-linecap="round"/>
    <path d="M195 285L200 280L205 285" stroke="#ef4444" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="none"/>

    <!-- X marks blocking exit -->
    <g transform="translate(200, 70)">
        <line x1="-15" y1="-15" x2="15" y2="15" stroke="#ef4444" stroke-width="3" stroke-linecap="round"/>
        <line x1="15" y1="-15" x2="-15" y2="15" stroke="#ef4444" stroke-width="3" stroke-linecap="round"/>
    </g>

    <!-- Service dependency chains around the edge -->
    <g opacity="0.5">
        <text x="80" y="150" font-family="monospace" font-size="8" fill="#ef4444">BANK</text>
        <text x="290" y="150" font-family="monospace" font-size="8" fill="#ef4444">SIM</text>
        <text x="80" y="250" font-family="monospace" font-size="8" fill="#ef4444">TAX</text>
        <text x="290" y="250" font-family="monospace" font-size="8" fill="#ef4444">WELFARE</text>
    </g>

    <!-- Connecting lines showing dependency trap -->
    <path d="M95 155 Q 140 180 140 190" stroke="#ef4444" stroke-width="1" fill="none" opacity="0.4"/>
    <path d="M305 155 Q 260 180 260 190" stroke="#ef4444" stroke-width="1" fill="none" opacity="0.4"/>
    <path d="M95 245 Q 140 220 140 210" stroke="#ef4444" stroke-width="1" fill="none" opacity="0.4"/>
    <path d="M305 245 Q 260 220 260 210" stroke="#ef4444" stroke-width="1" fill="none" opacity="0.4"/>

    <!-- NO EXIT label -->
    <text x="200" y="395" text-anchor="middle" font-family="monospace" font-size="11" fill="#ef4444" letter-spacing="0.15em">NO EXIT</text>
</svg>
