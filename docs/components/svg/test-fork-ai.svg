<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" fill="none">
  <!-- AI FORK: Resource Forkability -->

  <!-- Main compute cluster -->
  <rect x="40" y="20" width="40" height="25" rx="3" fill="rgba(244,114,182,0.2)" stroke="#f472b6" stroke-width="1.5"/>
  <line x1="50" y1="25" x2="50" y2="40" stroke="#f472b6" stroke-width="1"/>
  <line x1="60" y1="25" x2="60" y2="40" stroke="#f472b6" stroke-width="1"/>
  <line x1="70" y1="25" x2="70" y2="40" stroke="#f472b6" stroke-width="1"/>
  <text x="60" y="52" text-anchor="middle" font-size="6" fill="#f472b6">COMPUTE</text>

  <!-- Fork arrows -->
  <path d="M60 55 L60 65 L30 80" stroke="#f472b6" stroke-width="2" fill="none"/>
  <path d="M60 55 L60 65 L90 80" stroke="#f472b6" stroke-width="2" fill="none"/>

  <!-- Forked instances -->
  <rect x="10" y="80" width="35" height="20" rx="3" fill="rgba(13,216,146,0.2)" stroke="#0dd892" stroke-width="1.5"/>
  <text x="27" y="93" text-anchor="middle" font-size="6" fill="#0dd892">FORK A</text>

  <rect x="75" y="80" width="35" height="20" rx="3" fill="rgba(13,216,146,0.2)" stroke="#0dd892" stroke-width="1.5"/>
  <text x="92" y="93" text-anchor="middle" font-size="6" fill="#0dd892">FORK B</text>

  <!-- Resource barriers -->
  <g transform="translate(27, 108)">
    <rect x="-12" y="0" width="24" height="10" rx="2" fill="rgba(239,68,68,0.15)" stroke="#ef4444" stroke-width="1"/>
    <text x="0" y="7" text-anchor="middle" font-size="5" fill="#ef4444">DATA?</text>
  </g>

  <g transform="translate(92, 108)">
    <rect x="-12" y="0" width="24" height="10" rx="2" fill="rgba(239,68,68,0.15)" stroke="#ef4444" stroke-width="1"/>
    <text x="0" y="7" text-anchor="middle" font-size="5" fill="#ef4444">GPU?</text>
  </g>

  <!-- Question: economic barrier -->
  <text x="60" y="118" text-anchor="middle" font-size="6" fill="#f472b6" font-style="italic">Economic feasibility?</text>
</svg>
