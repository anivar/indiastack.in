<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
    <!-- Governance: Wrong sequence - Code first, Policy last -->

    <!-- Title -->
    <text x="200" y="40" text-anchor="middle" font-family="monospace" font-size="10" fill="rgba(255,255,255,0.4)" letter-spacing="0.1em">THE SEQUENCE</text>

    <!-- Flow diagram showing wrong order -->

    <!-- Step 1: CODE (should be last) -->
    <g transform="translate(200, 80)">
        <circle cx="0" cy="0" r="25" fill="rgba(239,68,68,0.15)" stroke="#ef4444" stroke-width="2"/>
        <text x="0" y="-35" text-anchor="middle" font-family="monospace" font-size="9" fill="#ef4444">01</text>
        <text x="0" y="5" text-anchor="middle" font-family="monospace" font-size="10" fill="#ef4444" font-weight="bold">CODE</text>
        <text x="0" y="45" text-anchor="middle" font-family="monospace" font-size="7" fill="rgba(255,255,255,0.4)">Private builds</text>
    </g>

    <!-- Arrow down -->
    <path d="M200 115 L200 135" stroke="#ef4444" stroke-width="2" marker-end="url(#arrowhead)"/>

    <!-- Step 2: DEPLOY -->
    <g transform="translate(200, 160)">
        <circle cx="0" cy="0" r="25" fill="rgba(239,68,68,0.12)" stroke="#ef4444" stroke-width="2"/>
        <text x="0" y="-35" text-anchor="middle" font-family="monospace" font-size="9" fill="#ef4444">02</text>
        <text x="0" y="5" text-anchor="middle" font-family="monospace" font-size="10" fill="#ef4444" font-weight="bold">DEPLOY</text>
        <text x="0" y="45" text-anchor="middle" font-family="monospace" font-size="7" fill="rgba(255,255,255,0.4)">Facts on ground</text>
    </g>

    <!-- Arrow down -->
    <path d="M200 195 L200 215" stroke="#ef4444" stroke-width="2"/>

    <!-- Step 3: ADOPT -->
    <g transform="translate(200, 240)">
        <circle cx="0" cy="0" r="25" fill="rgba(239,68,68,0.09)" stroke="#ef4444" stroke-width="2"/>
        <text x="0" y="-35" text-anchor="middle" font-family="monospace" font-size="9" fill="#ef4444">03</text>
        <text x="0" y="5" text-anchor="middle" font-family="monospace" font-size="10" fill="#ef4444" font-weight="bold">ADOPT</text>
        <text x="0" y="45" text-anchor="middle" font-family="monospace" font-size="7" fill="rgba(255,255,255,0.4)">Mandate usage</text>
    </g>

    <!-- Arrow down -->
    <path d="M200 275 L200 295" stroke="#ef4444" stroke-width="2"/>

    <!-- Step 4: POLICY (should be first) -->
    <g transform="translate(200, 320)">
        <circle cx="0" cy="0" r="25" fill="rgba(239,68,68,0.06)" stroke="#ef4444" stroke-width="2"/>
        <text x="0" y="-35" text-anchor="middle" font-family="monospace" font-size="9" fill="#ef4444">04</text>
        <text x="0" y="5" text-anchor="middle" font-family="monospace" font-size="10" fill="#ef4444" font-weight="bold">POLICY</text>
        <text x="0" y="45" text-anchor="middle" font-family="monospace" font-size="7" fill="rgba(255,255,255,0.4)">Law comes last</text>
    </g>

    <!-- Side annotations -->
    <g transform="translate(60, 120)">
        <text x="0" y="0" font-family="monospace" font-size="8" fill="#0dd892" opacity="0.6">Should be</text>
        <text x="0" y="12" font-family="monospace" font-size="8" fill="#0dd892" opacity="0.6">LAST</text>
        <path d="M50 5 L110 -35" stroke="#0dd892" stroke-width="1" opacity="0.4" stroke-dasharray="4 2"/>
    </g>

    <g transform="translate(60, 300)">
        <text x="0" y="0" font-family="monospace" font-size="8" fill="#0dd892" opacity="0.6">Should be</text>
        <text x="0" y="12" font-family="monospace" font-size="8" fill="#0dd892" opacity="0.6">FIRST</text>
        <path d="M50 5 L110 25" stroke="#0dd892" stroke-width="1" opacity="0.4" stroke-dasharray="4 2"/>
    </g>

    <!-- Private vs Public labels -->
    <g transform="translate(300, 100)">
        <rect x="0" y="0" width="80" height="80" rx="4" fill="none" stroke="rgba(239,68,68,0.3)" stroke-width="1" stroke-dasharray="4 2"/>
        <text x="40" y="45" text-anchor="middle" font-family="monospace" font-size="8" fill="#ef4444">PRIVATE</text>
        <text x="40" y="58" text-anchor="middle" font-family="monospace" font-size="7" fill="rgba(255,255,255,0.3)">CONTROL</text>
    </g>

    <g transform="translate(300, 260)">
        <rect x="0" y="0" width="80" height="80" rx="4" fill="none" stroke="rgba(13,216,146,0.3)" stroke-width="1" stroke-dasharray="4 2"/>
        <text x="40" y="45" text-anchor="middle" font-family="monospace" font-size="8" fill="rgba(255,255,255,0.4)">PUBLIC</text>
        <text x="40" y="58" text-anchor="middle" font-family="monospace" font-size="7" fill="rgba(255,255,255,0.3)">MANDATE</text>
    </g>

    <!-- Arrowhead marker -->
    <defs>
        <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#ef4444"/>
        </marker>
    </defs>

    <!-- Bottom label -->
    <text x="200" y="390" text-anchor="middle" font-family="monospace" font-size="9" fill="rgba(255,255,255,0.4)">CODE FIRST â€¢ CONSENSUS LATER</text>
</svg>
