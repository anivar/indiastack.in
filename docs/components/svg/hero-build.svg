<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" fill="none">
  <defs>
    <!-- Glow filters -->
    <filter id="glow-accent" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feFlood flood-color="#0dd892" flood-opacity="0.4"/>
      <feComposite in2="blur" operator="in"/>
      <feMerge><feMergeNode/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="glow-cyan" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feFlood flood-color="#06b6d4" flood-opacity="0.5"/>
      <feComposite in2="blur" operator="in"/>
      <feMerge><feMergeNode/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="glow-blue" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feFlood flood-color="#3b82f6" flood-opacity="0.5"/>
      <feComposite in2="blur" operator="in"/>
      <feMerge><feMergeNode/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="glow-purple" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feFlood flood-color="#a855f7" flood-opacity="0.5"/>
      <feComposite in2="blur" operator="in"/>
      <feMerge><feMergeNode/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="glow-amber" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feFlood flood-color="#f59e0b" flood-opacity="0.5"/>
      <feComposite in2="blur" operator="in"/>
      <feMerge><feMergeNode/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="glow-rose" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feFlood flood-color="#f472b6" flood-opacity="0.5"/>
      <feComposite in2="blur" operator="in"/>
      <feMerge><feMergeNode/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>

    <!-- Gradients -->
    <linearGradient id="block-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1a1a1a"/>
      <stop offset="100%" stop-color="#0d0d0d"/>
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="200" cy="200" r="180" fill="none" stroke="#1a1a1a" stroke-width="1"/>
  <circle cx="200" cy="200" r="140" fill="none" stroke="#1a1a1a" stroke-width="1" stroke-dasharray="4 4"/>

  <!-- Central platform/foundation -->
  <g transform="translate(200, 320)">
    <path d="M-120 0 L-100 -20 L100 -20 L120 0 L100 20 L-100 20 Z" fill="#111" stroke="#0dd892" stroke-width="2" filter="url(#glow-accent)"/>
    <text x="0" y="6" fill="#0dd892" font-family="monospace" font-size="11" font-weight="600" text-anchor="middle">CORRIGIBLE DPI</text>
  </g>

  <!-- Building blocks - stacked primitives -->

  <!-- Row 1: EXIT (bottom) -->
  <g transform="translate(200, 270)">
    <rect x="-50" y="-18" width="100" height="36" rx="4" fill="url(#block-grad)" stroke="#06b6d4" stroke-width="1.5" filter="url(#glow-cyan)"/>
    <text x="0" y="5" fill="#06b6d4" font-family="monospace" font-size="10" font-weight="600" text-anchor="middle">EXIT</text>
  </g>

  <!-- Row 2: CODE + AUDIT -->
  <g transform="translate(145, 220)">
    <rect x="-45" y="-18" width="90" height="36" rx="4" fill="url(#block-grad)" stroke="#3b82f6" stroke-width="1.5" filter="url(#glow-blue)"/>
    <text x="0" y="5" fill="#3b82f6" font-family="monospace" font-size="10" font-weight="600" text-anchor="middle">CODE</text>
  </g>
  <g transform="translate(255, 220)">
    <rect x="-45" y="-18" width="90" height="36" rx="4" fill="url(#block-grad)" stroke="#a855f7" stroke-width="1.5" filter="url(#glow-purple)"/>
    <text x="0" y="5" fill="#a855f7" font-family="monospace" font-size="10" font-weight="600" text-anchor="middle">AUDIT</text>
  </g>

  <!-- Row 3: GOVERN + FORK -->
  <g transform="translate(145, 170)">
    <rect x="-45" y="-18" width="90" height="36" rx="4" fill="url(#block-grad)" stroke="#f59e0b" stroke-width="1.5" filter="url(#glow-amber)"/>
    <text x="0" y="5" fill="#f59e0b" font-family="monospace" font-size="10" font-weight="600" text-anchor="middle">GOVERN</text>
  </g>
  <g transform="translate(255, 170)">
    <rect x="-45" y="-18" width="90" height="36" rx="4" fill="url(#block-grad)" stroke="#f472b6" stroke-width="1.5" filter="url(#glow-rose)"/>
    <text x="0" y="5" fill="#f472b6" font-family="monospace" font-size="10" font-weight="600" text-anchor="middle">FORK</text>
  </g>

  <!-- Capstone: checkmark/complete -->
  <g transform="translate(200, 115)">
    <rect x="-60" y="-22" width="120" height="44" rx="6" fill="url(#block-grad)" stroke="#0dd892" stroke-width="2" filter="url(#glow-accent)"/>
    <path d="M-15 0 L-5 10 L15 -10" stroke="#0dd892" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  </g>

  <!-- Decorative primitives floating -->
  <!-- P01 -->
  <g transform="translate(60, 100)">
    <rect x="-25" y="-12" width="50" height="24" rx="3" fill="#111" stroke="#3b82f6" stroke-width="1" opacity="0.6"/>
    <text x="0" y="4" fill="#3b82f6" font-family="monospace" font-size="8" text-anchor="middle" opacity="0.8">01</text>
  </g>

  <!-- P02 -->
  <g transform="translate(340, 100)">
    <rect x="-25" y="-12" width="50" height="24" rx="3" fill="#111" stroke="#f472b6" stroke-width="1" opacity="0.6"/>
    <text x="0" y="4" fill="#f472b6" font-family="monospace" font-size="8" text-anchor="middle" opacity="0.8">02</text>
  </g>

  <!-- P03 -->
  <g transform="translate(55, 180)">
    <rect x="-25" y="-12" width="50" height="24" rx="3" fill="#111" stroke="#3b82f6" stroke-width="1" opacity="0.6"/>
    <text x="0" y="4" fill="#3b82f6" font-family="monospace" font-size="8" text-anchor="middle" opacity="0.8">03</text>
  </g>

  <!-- P04 -->
  <g transform="translate(345, 180)">
    <rect x="-25" y="-12" width="50" height="24" rx="3" fill="#111" stroke="#a855f7" stroke-width="1" opacity="0.6"/>
    <text x="0" y="4" fill="#a855f7" font-family="monospace" font-size="8" text-anchor="middle" opacity="0.8">04</text>
  </g>

  <!-- P05 -->
  <g transform="translate(70, 260)">
    <rect x="-25" y="-12" width="50" height="24" rx="3" fill="#111" stroke="#06b6d4" stroke-width="1" opacity="0.6"/>
    <text x="0" y="4" fill="#06b6d4" font-family="monospace" font-size="8" text-anchor="middle" opacity="0.8">05</text>
  </g>

  <!-- P06 -->
  <g transform="translate(330, 260)">
    <rect x="-25" y="-12" width="50" height="24" rx="3" fill="#111" stroke="#f59e0b" stroke-width="1" opacity="0.6"/>
    <text x="0" y="4" fill="#f59e0b" font-family="monospace" font-size="8" text-anchor="middle" opacity="0.8">06</text>
  </g>

  <!-- Connection lines from primitives to stack -->
  <line x1="85" y1="100" x2="145" y2="170" stroke="#3b82f6" stroke-width="1" opacity="0.3" stroke-dasharray="3 3"/>
  <line x1="315" y1="100" x2="255" y2="170" stroke="#f472b6" stroke-width="1" opacity="0.3" stroke-dasharray="3 3"/>
  <line x1="80" y1="180" x2="100" y2="220" stroke="#3b82f6" stroke-width="1" opacity="0.3" stroke-dasharray="3 3"/>
  <line x1="320" y1="180" x2="300" y2="220" stroke="#a855f7" stroke-width="1" opacity="0.3" stroke-dasharray="3 3"/>
  <line x1="95" y1="260" x2="150" y2="270" stroke="#06b6d4" stroke-width="1" opacity="0.3" stroke-dasharray="3 3"/>
  <line x1="305" y1="260" x2="255" y2="220" stroke="#f59e0b" stroke-width="1" opacity="0.3" stroke-dasharray="3 3"/>

  <!-- Title label -->
  <text x="200" y="50" fill="#666" font-family="monospace" font-size="10" text-anchor="middle" letter-spacing="0.15em">ARCHITECTURAL REQUIREMENTS</text>
</svg>
