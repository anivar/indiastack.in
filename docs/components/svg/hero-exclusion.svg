<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
    <!-- Exclusion / Human Cost: Deaths, denials, broken chains -->

    <!-- Broken chain links - symbolizing failed authentication -->
    <g transform="translate(200, 120)">
        <!-- Left chain link (working) -->
        <ellipse cx="-70" cy="0" rx="45" ry="25" stroke="#0dd892" stroke-width="3" fill="none"/>
        <!-- Right chain link (broken) -->
        <ellipse cx="70" cy="0" rx="45" ry="25" stroke="#ef4444" stroke-width="3" fill="none"/>
        <!-- Break mark -->
        <line x1="-25" y1="-15" x2="25" y2="15" stroke="#ef4444" stroke-width="4" stroke-linecap="round"/>
        <line x1="25" y1="-15" x2="-25" y2="15" stroke="#ef4444" stroke-width="4" stroke-linecap="round"/>
    </g>

    <!-- Person figure (falling/excluded) -->
    <g transform="translate(200, 260)">
        <!-- Head -->
        <circle cx="0" cy="0" r="20" stroke="#ef4444" stroke-width="2.5" fill="none"/>
        <!-- Body -->
        <line x1="0" y1="20" x2="0" y2="65" stroke="#ef4444" stroke-width="2.5"/>
        <!-- Arms (reaching up) -->
        <line x1="0" y1="35" x2="-30" y2="15" stroke="#ef4444" stroke-width="2.5"/>
        <line x1="0" y1="35" x2="30" y2="15" stroke="#ef4444" stroke-width="2.5"/>
        <!-- Legs (falling) -->
        <line x1="0" y1="65" x2="-20" y2="100" stroke="#ef4444" stroke-width="2.5"/>
        <line x1="0" y1="65" x2="20" y2="100" stroke="#ef4444" stroke-width="2.5"/>
    </g>

    <!-- Falling motion lines -->
    <g stroke="#ef4444" stroke-width="1" opacity="0.4">
        <line x1="170" y1="200" x2="170" y2="220"/>
        <line x1="230" y1="200" x2="230" y2="220"/>
        <line x1="160" y1="215" x2="160" y2="230"/>
        <line x1="240" y1="215" x2="240" y2="230"/>
    </g>

    <!-- Statistics badges -->
    <g transform="translate(70, 70)">
        <rect x="-40" y="-12" width="80" height="24" rx="4" fill="rgba(239,68,68,0.15)" stroke="#ef4444" stroke-width="1"/>
        <text x="0" y="4" text-anchor="middle" font-family="monospace" font-size="9" fill="#ef4444">4.39 Cr</text>
        <text x="0" y="30" text-anchor="middle" font-family="monospace" font-size="6" fill="rgba(255,255,255,0.4)">CARDS DELETED</text>
    </g>

    <g transform="translate(330, 70)">
        <rect x="-40" y="-12" width="80" height="24" rx="4" fill="rgba(239,68,68,0.15)" stroke="#ef4444" stroke-width="1"/>
        <text x="0" y="4" text-anchor="middle" font-family="monospace" font-size="9" fill="#ef4444">~100</text>
        <text x="0" y="30" text-anchor="middle" font-family="monospace" font-size="6" fill="rgba(255,255,255,0.4)">DEATHS</text>
    </g>

    <g transform="translate(70, 180)">
        <rect x="-35" y="-12" width="70" height="24" rx="4" fill="rgba(239,68,68,0.15)" stroke="#ef4444" stroke-width="1"/>
        <text x="0" y="4" text-anchor="middle" font-family="monospace" font-size="9" fill="#ef4444">49%</text>
        <text x="0" y="30" text-anchor="middle" font-family="monospace" font-size="5" fill="rgba(255,255,255,0.4)">BIO FAIL (JH)</text>
    </g>

    <g transform="translate(330, 180)">
        <rect x="-35" y="-12" width="70" height="24" rx="4" fill="rgba(239,68,68,0.15)" stroke="#ef4444" stroke-width="1"/>
        <text x="0" y="4" text-anchor="middle" font-family="monospace" font-size="9" fill="#ef4444">88%</text>
        <text x="0" y="30" text-anchor="middle" font-family="monospace" font-size="5" fill="rgba(255,255,255,0.4)">GENUINE</text>
    </g>

    <!-- "DENIED" stamp -->
    <g transform="translate(200, 380)">
        <rect x="-50" y="-14" width="100" height="28" rx="4" stroke="#ef4444" stroke-width="2" fill="rgba(239,68,68,0.1)"/>
        <text x="0" y="5" text-anchor="middle" font-family="monospace" font-size="12" fill="#ef4444" font-weight="bold">DENIED</text>
    </g>

    <!-- System message -->
    <g transform="translate(200, 50)">
        <text x="0" y="0" text-anchor="middle" font-family="monospace" font-size="8" fill="rgba(255,255,255,0.3)">AUTHENTICATION FAILED</text>
    </g>
</svg>
