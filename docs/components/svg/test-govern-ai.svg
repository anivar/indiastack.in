<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" fill="none">
  <!-- AI GOVERN: Objective Governance -->

  <!-- Target/objective symbol -->
  <circle cx="60" cy="50" r="30" stroke="#f59e0b" stroke-width="1.5" fill="none"/>
  <circle cx="60" cy="50" r="20" stroke="#f59e0b" stroke-width="1.5" fill="none"/>
  <circle cx="60" cy="50" r="10" stroke="#f59e0b" stroke-width="1.5" fill="rgba(245,158,11,0.2)"/>
  <circle cx="60" cy="50" r="3" fill="#f59e0b"/>

  <!-- Adjustment dials -->
  <g transform="translate(15, 85)">
    <circle cx="0" cy="0" r="12" stroke="#a855f7" stroke-width="1.5" fill="rgba(168,85,247,0.15)"/>
    <line x1="0" y1="0" x2="0" y2="-8" stroke="#a855f7" stroke-width="2" stroke-linecap="round"/>
    <text x="0" y="20" text-anchor="middle" font-size="6" fill="#a855f7">VALUES</text>
  </g>

  <g transform="translate(60, 95)">
    <circle cx="0" cy="0" r="12" stroke="#3b82f6" stroke-width="1.5" fill="rgba(59,130,246,0.15)"/>
    <line x1="0" y1="0" x2="5" y2="-7" stroke="#3b82f6" stroke-width="2" stroke-linecap="round"/>
    <text x="0" y="20" text-anchor="middle" font-size="6" fill="#3b82f6">TRADEOFFS</text>
  </g>

  <g transform="translate(105, 85)">
    <circle cx="0" cy="0" r="12" stroke="#0dd892" stroke-width="1.5" fill="rgba(13,216,146,0.15)"/>
    <line x1="0" y1="0" x2="-4" y2="-7" stroke="#0dd892" stroke-width="2" stroke-linecap="round"/>
    <text x="0" y="20" text-anchor="middle" font-size="6" fill="#0dd892">PROCESS</text>
  </g>

  <!-- People input arrows -->
  <path d="M25 30 L45 42" stroke="#f59e0b" stroke-width="1.5" stroke-dasharray="3 2"/>
  <path d="M95 30 L75 42" stroke="#f59e0b" stroke-width="1.5" stroke-dasharray="3 2"/>

  <!-- People symbols -->
  <circle cx="20" cy="22" r="5" fill="none" stroke="#f59e0b" stroke-width="1"/>
  <line x1="20" y1="27" x2="20" y2="32" stroke="#f59e0b" stroke-width="1"/>

  <circle cx="100" cy="22" r="5" fill="none" stroke="#f59e0b" stroke-width="1"/>
  <line x1="100" y1="27" x2="100" y2="32" stroke="#f59e0b" stroke-width="1"/>
</svg>
