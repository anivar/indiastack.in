  <text x="60" y="27" text-anchor="middle" font-size="8" fill="#a855f7" font-family="monospace">TRAINING DATA</text>

  <!-- Architecture layer -->
  <rect x="15" y="38" width="90" height="18" rx="3" fill="rgba(59,130,246,0.2)" stroke="#3b82f6" stroke-width="1.5"/>
