<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
    <!-- Layers Stack Overview: Visual hierarchy of the stack components -->

    <!-- Lock symbol on top -->
    <g transform="translate(200, 45)">
        <rect x="-18" y="0" width="36" height="30" rx="4" stroke="#ef4444" stroke-width="2.5" fill="rgba(239,68,68,0.15)"/>
        <path d="M-10 0V-12C-10 -22 0 -30 10 -22V0" stroke="#ef4444" stroke-width="2.5" fill="none"/>
        <circle cx="0" cy="13" r="4" fill="#ef4444"/>
    </g>

    <!-- Layer 5 (top) - Consent Layer -->
    <rect x="130" y="85" width="140" height="45" rx="6" fill="rgba(239,68,68,0.15)" stroke="#ef4444" stroke-width="2"/>
    <text x="200" y="112" text-anchor="middle" font-family="monospace" font-size="10" fill="#ef4444">CONSENT</text>

    <!-- Layer 4 - Data Sharing Layer -->
    <rect x="110" y="140" width="180" height="45" rx="6" fill="rgba(251,191,36,0.12)" stroke="#f59e0b" stroke-width="2"/>
    <text x="200" y="167" text-anchor="middle" font-family="monospace" font-size="10" fill="#f59e0b">DATA SHARING</text>

    <!-- Layer 3 - Payments Layer -->
    <rect x="90" y="195" width="220" height="45" rx="6" fill="rgba(59,130,246,0.12)" stroke="#3b82f6" stroke-width="2"/>
    <text x="200" y="222" text-anchor="middle" font-family="monospace" font-size="10" fill="#3b82f6">PAYMENTS</text>

    <!-- Layer 2 - Paperless Layer -->
    <rect x="70" y="250" width="260" height="45" rx="6" fill="rgba(168,85,247,0.12)" stroke="#a855f7" stroke-width="2"/>
    <text x="200" y="277" text-anchor="middle" font-family="monospace" font-size="10" fill="#a855f7">PAPERLESS</text>

    <!-- Layer 1 (base) - Identity Layer -->
    <rect x="50" y="305" width="300" height="50" rx="6" fill="rgba(239,68,68,0.2)" stroke="#ef4444" stroke-width="3"/>
    <text x="200" y="335" text-anchor="middle" font-family="monospace" font-size="12" fill="#ef4444" font-weight="bold">IDENTITY (AADHAAR)</text>

    <!-- Connecting lines -->
    <g stroke="rgba(255,255,255,0.2)" stroke-width="1" stroke-dasharray="4 4">
        <line x1="200" y1="130" x2="200" y2="140"/>
        <line x1="200" y1="185" x2="200" y2="195"/>
        <line x1="200" y1="240" x2="200" y2="250"/>
        <line x1="200" y1="295" x2="200" y2="305"/>
    </g>

    <!-- Side annotations - Status labels -->
    <g transform="translate(370, 105)">
        <line x1="-10" y1="0" x2="-30" y2="0" stroke="#ef4444" stroke-width="1" opacity="0.4"/>
        <text x="0" y="4" font-family="monospace" font-size="7" fill="#ef4444" opacity="0.7">CLOSED</text>
    </g>

    <g transform="translate(370, 162)">
        <line x1="-10" y1="0" x2="-60" y2="0" stroke="#f59e0b" stroke-width="1" opacity="0.4"/>
        <text x="0" y="4" font-family="monospace" font-size="7" fill="#f59e0b" opacity="0.7">GATED</text>
    </g>

    <g transform="translate(370, 217)">
        <line x1="-10" y1="0" x2="-40" y2="0" stroke="#3b82f6" stroke-width="1" opacity="0.4"/>
        <text x="0" y="4" font-family="monospace" font-size="7" fill="#3b82f6" opacity="0.7">PRIVATE</text>
    </g>

    <g transform="translate(370, 272)">
        <line x1="-10" y1="0" x2="-30" y2="0" stroke="#a855f7" stroke-width="1" opacity="0.4"/>
        <text x="0" y="4" font-family="monospace" font-size="7" fill="#a855f7" opacity="0.7">CENTRAL</text>
    </g>

    <g transform="translate(370, 330)">
        <line x1="-10" y1="0" x2="-20" y2="0" stroke="#ef4444" stroke-width="1" opacity="0.4"/>
        <text x="0" y="4" font-family="monospace" font-size="7" fill="#ef4444" opacity="0.7">CLOSED</text>
    </g>

    <!-- Left side - component names -->
    <g transform="translate(30, 105)" opacity="0.5">
        <text x="0" y="4" font-family="monospace" font-size="6" fill="rgba(255,255,255,0.5)">DEPA</text>
    </g>
    <g transform="translate(30, 162)" opacity="0.5">
        <text x="0" y="4" font-family="monospace" font-size="6" fill="rgba(255,255,255,0.5)">AA</text>
    </g>
    <g transform="translate(30, 217)" opacity="0.5">
        <text x="0" y="4" font-family="monospace" font-size="6" fill="rgba(255,255,255,0.5)">UPI</text>
    </g>
    <g transform="translate(30, 272)" opacity="0.5">
        <text x="0" y="4" font-family="monospace" font-size="6" fill="rgba(255,255,255,0.5)">DIGILOCKER</text>
    </g>
    <g transform="translate(30, 330)" opacity="0.5">
        <text x="0" y="4" font-family="monospace" font-size="6" fill="rgba(255,255,255,0.5)">UIDAI</text>
    </g>

    <!-- Bottom label -->
    <text x="200" y="385" text-anchor="middle" font-family="monospace" font-size="9" fill="rgba(255,255,255,0.4)">THE STACK</text>
</svg>
