<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
    <!-- Participate: Gated access, gatekeepers, "by grace not by right" -->

    <!-- Gate structure -->
    <rect x="50" y="80" width="25" height="220" rx="4" fill="rgba(239,68,68,0.2)" stroke="#ef4444" stroke-width="2"/>
    <rect x="325" y="80" width="25" height="220" rx="4" fill="rgba(239,68,68,0.2)" stroke="#ef4444" stroke-width="2"/>

    <!-- Gate bars (blocking access) -->
    <g stroke="#ef4444" stroke-width="3">
        <line x1="75" y1="130" x2="325" y2="130"/>
        <line x1="75" y1="180" x2="325" y2="180"/>
        <line x1="75" y1="230" x2="325" y2="230"/>
    </g>

    <!-- Blessing/crown symbol (gatekeeping) -->
    <g transform="translate(200, 50)">
        <polygon points="0,-25 -20,5 -10,5 -10,15 10,15 10,5 20,5" fill="#a855f7" opacity="0.8"/>
        <text x="0" y="35" text-anchor="middle" font-family="monospace" font-size="8" fill="#a855f7">GATEKEEPER</text>
    </g>

    <!-- Person figures outside (wanting access) -->
    <g transform="translate(200, 330)">
        <!-- Central person (larger) -->
        <circle cx="0" cy="0" r="18" stroke="#0dd892" stroke-width="2" fill="none"/>
        <line x1="0" y1="18" x2="0" y2="55" stroke="#0dd892" stroke-width="2"/>
        <line x1="0" y1="30" x2="-20" y2="45" stroke="#0dd892" stroke-width="2"/>
        <line x1="0" y1="30" x2="20" y2="45" stroke="#0dd892" stroke-width="2"/>
    </g>

    <!-- Left person (smaller) -->
    <g transform="translate(120, 340)">
        <circle cx="0" cy="0" r="12" stroke="#0dd892" stroke-width="1.5" fill="none" opacity="0.6"/>
        <line x1="0" y1="12" x2="0" y2="35" stroke="#0dd892" stroke-width="1.5" opacity="0.6"/>
    </g>

    <!-- Right person (smaller) -->
    <g transform="translate(280, 340)">
        <circle cx="0" cy="0" r="12" stroke="#0dd892" stroke-width="1.5" fill="none" opacity="0.6"/>
        <line x1="0" y1="12" x2="0" y2="35" stroke="#0dd892" stroke-width="1.5" opacity="0.6"/>
    </g>

    <!-- Arrows showing blocked access -->
    <g stroke="#0dd892" stroke-width="1.5" opacity="0.5">
        <path d="M200 280 L200 235" fill="none"/>
        <polygon points="200,235 195,245 205,245" fill="#0dd892" opacity="0.5"/>
    </g>

    <!-- X marks over arrows (blocked) -->
    <g transform="translate(200, 260)" stroke="#ef4444" stroke-width="2">
        <line x1="-8" y1="-8" x2="8" y2="8"/>
        <line x1="8" y1="-8" x2="-8" y2="8"/>
    </g>

    <!-- Gate labels -->
    <g transform="translate(110, 155)">
        <text x="0" y="0" font-family="monospace" font-size="6" fill="rgba(255,255,255,0.4)">UIDAI</text>
    </g>
    <g transform="translate(170, 155)">
        <text x="0" y="0" font-family="monospace" font-size="6" fill="rgba(255,255,255,0.4)">NPCI</text>
    </g>
    <g transform="translate(230, 155)">
        <text x="0" y="0" font-family="monospace" font-size="6" fill="rgba(255,255,255,0.4)">NHA</text>
    </g>
    <g transform="translate(285, 155)">
        <text x="0" y="0" font-family="monospace" font-size="6" fill="rgba(255,255,255,0.4)">ONDC</text>
    </g>

    <!-- Second row of labels -->
    <g transform="translate(130, 205)">
        <text x="0" y="0" font-family="monospace" font-size="6" fill="rgba(255,255,255,0.4)">SAHAMATI</text>
    </g>
    <g transform="translate(220, 205)">
        <text x="0" y="0" font-family="monospace" font-size="6" fill="rgba(255,255,255,0.4)">MEITY</text>
    </g>

    <!-- Status badges -->
    <g transform="translate(90, 100)">
        <rect x="-30" y="-8" width="60" height="16" rx="3" fill="rgba(239,68,68,0.15)" stroke="#ef4444" stroke-width="1"/>
        <text x="0" y="3" text-anchor="middle" font-family="monospace" font-size="7" fill="#ef4444">CLOSED</text>
    </g>

    <g transform="translate(310, 100)">
        <rect x="-35" y="-8" width="70" height="16" rx="3" fill="rgba(239,68,68,0.15)" stroke="#ef4444" stroke-width="1"/>
        <text x="0" y="3" text-anchor="middle" font-family="monospace" font-size="6" fill="#ef4444">INVITE ONLY</text>
    </g>

    <!-- Bottom label -->
    <text x="200" y="395" text-anchor="middle" font-family="monospace" font-size="9" fill="rgba(255,255,255,0.4)">BY GRACE, NOT BY RIGHT</text>
</svg>
