<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
    <!-- AI Stack: Neural network, uncertainty, future surveillance -->

    <!-- Brain outline / neural network container -->
    <ellipse cx="200" cy="180" rx="120" ry="100" fill="rgba(251,191,36,0.05)" stroke="#f59e0b" stroke-width="2" opacity="0.6"/>

    <!-- Neural network nodes - input layer -->
    <circle cx="100" cy="130" r="10" fill="#ef4444" opacity="0.8"/>
    <circle cx="100" cy="180" r="10" fill="#ef4444" opacity="0.8"/>
    <circle cx="100" cy="230" r="10" fill="#ef4444" opacity="0.8"/>

    <!-- Neural network nodes - hidden layer 1 -->
    <circle cx="160" cy="110" r="8" fill="#f59e0b" opacity="0.7"/>
    <circle cx="160" cy="150" r="8" fill="#f59e0b" opacity="0.7"/>
    <circle cx="160" cy="190" r="8" fill="#f59e0b" opacity="0.7"/>
    <circle cx="160" cy="230" r="8" fill="#f59e0b" opacity="0.7"/>

    <!-- Neural network nodes - hidden layer 2 -->
    <circle cx="220" cy="120" r="8" fill="#f59e0b" opacity="0.7"/>
    <circle cx="220" cy="160" r="8" fill="#f59e0b" opacity="0.7"/>
    <circle cx="220" cy="200" r="8" fill="#f59e0b" opacity="0.7"/>
    <circle cx="220" cy="240" r="8" fill="#f59e0b" opacity="0.7"/>

    <!-- Neural network nodes - output layer -->
    <circle cx="280" cy="150" r="10" fill="#ef4444" opacity="0.8"/>
    <circle cx="280" cy="200" r="10" fill="#ef4444" opacity="0.8"/>

    <!-- Connections - input to hidden1 -->
    <g stroke="#ef4444" stroke-width="1" opacity="0.3">
        <line x1="110" y1="130" x2="152" y2="110"/>
        <line x1="110" y1="130" x2="152" y2="150"/>
        <line x1="110" y1="180" x2="152" y2="150"/>
        <line x1="110" y1="180" x2="152" y2="190"/>
        <line x1="110" y1="230" x2="152" y2="190"/>
        <line x1="110" y1="230" x2="152" y2="230"/>
    </g>

    <!-- Connections - hidden1 to hidden2 -->
    <g stroke="#f59e0b" stroke-width="1" opacity="0.3">
        <line x1="168" y1="110" x2="212" y2="120"/>
        <line x1="168" y1="150" x2="212" y2="160"/>
        <line x1="168" y1="190" x2="212" y2="200"/>
        <line x1="168" y1="230" x2="212" y2="240"/>
        <line x1="168" y1="150" x2="212" y2="120"/>
        <line x1="168" y1="190" x2="212" y2="160"/>
    </g>

    <!-- Connections - hidden2 to output -->
    <g stroke="#ef4444" stroke-width="1" opacity="0.3">
        <line x1="228" y1="120" x2="270" y2="150"/>
        <line x1="228" y1="160" x2="270" y2="150"/>
        <line x1="228" y1="200" x2="270" y2="200"/>
        <line x1="228" y1="240" x2="270" y2="200"/>
    </g>

    <!-- Outer orbital ring (data flow) -->
    <ellipse cx="200" cy="180" rx="150" ry="60" fill="none" stroke="rgba(239,68,68,0.2)" stroke-width="1" transform="rotate(-15 200 180)"/>

    <!-- Question marks - uncertainty -->
    <text x="200" y="320" text-anchor="middle" font-family="monospace" font-size="36" fill="#f59e0b" opacity="0.4">?</text>
    <text x="80" y="90" font-family="monospace" font-size="18" fill="#ef4444" opacity="0.3">?</text>
    <text x="320" y="90" font-family="monospace" font-size="18" fill="#ef4444" opacity="0.3">?</text>

    <!-- Warning badge -->
    <g transform="translate(200, 360)">
        <rect x="-60" y="-12" width="120" height="24" rx="4" fill="rgba(251,191,36,0.15)" stroke="#f59e0b" stroke-width="1"/>
        <text x="0" y="4" text-anchor="middle" font-family="monospace" font-size="9" fill="#f59e0b">UNDER DEVELOPMENT</text>
    </g>

    <!-- Data input arrows -->
    <g stroke="#ef4444" stroke-width="1.5" opacity="0.5">
        <line x1="40" y1="180" x2="85" y2="180"/>
        <polygon points="85,180 75,175 75,185" fill="#ef4444" opacity="0.5"/>
    </g>

    <!-- Labels for layers -->
    <text x="100" y="80" text-anchor="middle" font-family="monospace" font-size="7" fill="rgba(255,255,255,0.4)">DATA</text>
    <text x="190" y="60" text-anchor="middle" font-family="monospace" font-size="7" fill="rgba(255,255,255,0.4)">PROCESSING</text>
    <text x="280" y="80" text-anchor="middle" font-family="monospace" font-size="7" fill="rgba(255,255,255,0.4)">OUTPUT</text>

    <!-- "TBD" marker -->
    <text x="200" y="390" text-anchor="middle" font-family="monospace" font-size="9" fill="rgba(255,255,255,0.4)">AI GOVERNANCE UNDEFINED</text>
</svg>
