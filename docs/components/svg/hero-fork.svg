<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
    <!-- Fork: Git fork symbol blocked - can't run your own instance -->

    <!-- Central repository (blocked) -->
    <circle cx="200" cy="200" r="35" stroke="#ef4444" stroke-width="3" fill="rgba(239,68,68,0.1)"/>
