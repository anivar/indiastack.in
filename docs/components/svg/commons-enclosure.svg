<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 120" fill="none">
  <!-- Training Data as Commons: Enclosure diagram -->

  <!-- The commons (open) -->
  <g transform="translate(30, 20)">
    <!-- Data points representing collective production -->
    <circle cx="0" cy="20" r="4" fill="#0dd892" opacity="0.6"/>
    <circle cx="15" cy="10" r="4" fill="#0dd892" opacity="0.6"/>
    <circle cx="30" cy="25" r="4" fill="#0dd892" opacity="0.6"/>
    <circle cx="10" cy="40" r="4" fill="#0dd892" opacity="0.6"/>
    <circle cx="25" cy="35" r="4" fill="#0dd892" opacity="0.6"/>
    <circle cx="40" cy="15" r="4" fill="#0dd892" opacity="0.6"/>
    <circle cx="35" cy="45" r="4" fill="#0dd892" opacity="0.6"/>
    <circle cx="5" cy="55" r="4" fill="#0dd892" opacity="0.6"/>
    <circle cx="20" cy="60" r="4" fill="#0dd892" opacity="0.6"/>
    <circle cx="45" cy="50" r="4" fill="#0dd892" opacity="0.6"/>

    <!-- Label -->
    <text x="22" y="80" text-anchor="middle" font-size="8" fill="#0dd892" font-weight="500">SOCIETY</text>
    <text x="22" y="90" text-anchor="middle" font-size="7" fill="#0dd892" opacity="0.7">produces data</text>
  </g>

  <!-- Arrow: enclosure -->
  <path d="M85 50 L115 50" stroke="#f59e0b" stroke-width="2" stroke-dasharray="4 2"/>
  <polygon points="115,45 125,50 115,55" fill="#f59e0b"/>
  <text x="100" y="40" text-anchor="middle" font-size="6" fill="#f59e0b">ENCLOSED</text>

  <!-- The enclosed system -->
  <g transform="translate(130, 15)">
    <rect x="0" y="0" width="55" height="70" rx="4" fill="rgba(239,68,68,0.1)" stroke="#ef4444" stroke-width="1.5"/>

    <!-- Lock symbol -->
    <rect x="20" y="20" width="15" height="12" rx="2" fill="none" stroke="#ef4444" stroke-width="1.5"/>
    <path d="M23 20 L23 15 Q27.5 8 32 15 L32 20" fill="none" stroke="#ef4444" stroke-width="1.5"/>

    <!-- AI symbol -->
    <circle cx="27.5" cy="50" r="8" fill="none" stroke="#a855f7" stroke-width="1"/>
    <text x="27.5" y="54" text-anchor="middle" font-size="8" fill="#a855f7" font-weight="bold">AI</text>

    <!-- Label -->
    <text x="27.5" y="85" text-anchor="middle" font-size="7" fill="#ef4444">NO GOVERNANCE</text>
  </g>

  <!-- Arrow: outputs power -->
  <path d="M190 50 L200 50" stroke="#a855f7" stroke-width="2"/>
</svg>
