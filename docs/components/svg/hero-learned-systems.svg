<svg viewBox="0 0 320 320" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="heroTitle heroDesc">
    <title id="heroTitle">Learned Systems Governance</title>
    <desc id="heroDesc">Diagram showing the relationship between deterministic and stochastic systems in the corrigibility framework</desc>

    <defs>
        <linearGradient id="learnedGrad" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#a855f7" stop-opacity="0.15"/>
            <stop offset="100%" stop-color="#a855f7" stop-opacity="0.03"/>
        </linearGradient>
        <linearGradient id="flowGrad" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" stop-color="#a855f7" stop-opacity="0.6"/>
            <stop offset="100%" stop-color="#0dd892" stop-opacity="0.6"/>
        </linearGradient>
    </defs>

    <!-- Background circle representing the system -->
    <circle cx="160" cy="145" r="95" fill="url(#learnedGrad)" stroke="rgba(168,85,247,0.3)" stroke-width="2"/>

    <!-- Deterministic side (left) -->
    <g transform="translate(90, 100)">
        <rect x="-35" y="-25" width="70" height="50" rx="6" fill="rgba(59,130,246,0.15)" stroke="rgba(59,130,246,0.5)" stroke-width="1.5"/>
        <text y="-8" text-anchor="middle" fill="#3b82f6" font-family="monospace" font-size="7" font-weight="600">SOURCE</text>
        <text y="4" text-anchor="middle" fill="rgba(255,255,255,0.7)" font-family="monospace" font-size="6">CODE</text>
        <text y="15" text-anchor="middle" fill="rgba(255,255,255,0.5)" font-family="monospace" font-size="5">DETERMINISTIC</text>
    </g>

    <!-- Arrow from deterministic -->
    <path d="M125 100 L140 100" stroke="rgba(59,130,246,0.5)" stroke-width="1.5" fill="none" marker-end="url(#arrowBlue)"/>

    <!-- Stochastic side (right) -->
    <g transform="translate(230, 100)">
        <rect x="-35" y="-25" width="70" height="50" rx="6" fill="rgba(168,85,247,0.15)" stroke="rgba(168,85,247,0.5)" stroke-width="1.5"/>
        <text y="-8" text-anchor="middle" fill="#a855f7" font-family="monospace" font-size="7" font-weight="600">SOURCE</text>
        <text y="4" text-anchor="middle" fill="rgba(255,255,255,0.7)" font-family="monospace" font-size="6">TRAINING</text>
        <text y="15" text-anchor="middle" fill="rgba(255,255,255,0.5)" font-family="monospace" font-size="5">LEARNED</text>
    </g>

    <!-- Central verification symbol -->
    <g transform="translate(160, 100)">
        <circle r="22" fill="rgba(13,216,146,0.1)" stroke="#0dd892" stroke-width="2"/>
        <text y="4" text-anchor="middle" fill="#0dd892" font-family="monospace" font-size="8" font-weight="bold">5</text>
        <text y="12" text-anchor="middle" fill="#0dd892" font-family="monospace" font-size="5">TESTS</text>
    </g>

    <!-- Training pipeline layers (flowing down) -->
    <g transform="translate(160, 160)">
        <!-- Data layer -->
        <rect x="-60" y="0" width="120" height="18" rx="4" fill="rgba(168,85,247,0.12)" stroke="rgba(168,85,247,0.4)" stroke-width="1"/>
        <text x="0" y="12" text-anchor="middle" fill="rgba(168,85,247,0.9)" font-family="monospace" font-size="6">TRAINING DATA</text>

        <!-- Model layer -->
        <rect x="-55" y="22" width="110" height="18" rx="4" fill="rgba(59,130,246,0.12)" stroke="rgba(59,130,246,0.4)" stroke-width="1"/>
        <text x="0" y="34" text-anchor="middle" fill="rgba(59,130,246,0.9)" font-family="monospace" font-size="6">ARCHITECTURE</text>

        <!-- Objectives layer -->
        <rect x="-50" y="44" width="100" height="18" rx="4" fill="rgba(245,158,11,0.12)" stroke="rgba(245,158,11,0.4)" stroke-width="1"/>
        <text x="0" y="56" text-anchor="middle" fill="rgba(245,158,11,0.9)" font-family="monospace" font-size="6">OBJECTIVES</text>

        <!-- RLHF layer -->
        <rect x="-45" y="66" width="90" height="18" rx="4" fill="rgba(6,182,212,0.12)" stroke="rgba(6,182,212,0.4)" stroke-width="1"/>
        <text x="0" y="78" text-anchor="middle" fill="rgba(6,182,212,0.9)" font-family="monospace" font-size="6">RLHF</text>

        <!-- Inference (faded) -->
        <rect x="-40" y="88" width="80" height="16" rx="4" fill="rgba(255,255,255,0.03)" stroke="rgba(255,255,255,0.15)" stroke-width="1"/>
        <text x="0" y="99" text-anchor="middle" fill="rgba(255,255,255,0.4)" font-family="monospace" font-size="5">INFERENCE</text>
    </g>

    <!-- Connecting flow lines -->
    <path d="M160 122 L160 158" stroke="url(#flowGrad)" stroke-width="2" fill="none" stroke-dasharray="4,2"/>

    <!-- Label -->
    <rect x="105" y="275" width="110" height="22" rx="4" fill="rgba(168,85,247,0.15)" stroke="rgba(168,85,247,0.4)" stroke-width="1"/>
    <text x="160" y="290" text-anchor="middle" fill="#a855f7" font-family="monospace" font-size="9" font-weight="bold">LEARNED SYSTEMS</text>

    <!-- Subtitle -->
    <text x="160" y="310" text-anchor="middle" fill="rgba(255,255,255,0.4)" font-family="monospace" font-size="7">ANNEX TO DPI FRAMEWORK</text>
</svg>
