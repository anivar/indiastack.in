<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" fill="none">
  <!-- AI AUDIT: Statistical Verification -->

  <!-- Distribution curve -->
  <path d="M15 85 Q30 85 40 70 Q50 45 60 40 Q70 45 80 70 Q90 85 105 85" stroke="#a855f7" stroke-width="2.5" fill="none"/>

  <!-- Shaded area under curve -->
  <path d="M15 85 Q30 85 40 70 Q50 45 60 40 Q70 45 80 70 Q90 85 105 85 L105 95 L15 95 Z" fill="rgba(168,85,247,0.15)"/>

  <!-- Bounds markers -->
  <line x1="35" y1="30" x2="35" y2="95" stroke="#ef4444" stroke-width="1.5" stroke-dasharray="4 2"/>
  <line x1="85" y1="30" x2="85" y2="95" stroke="#ef4444" stroke-width="1.5" stroke-dasharray="4 2"/>

  <!-- Acceptable zone -->
  <rect x="35" y="30" width="50" height="55" fill="rgba(13,216,146,0.08)" stroke="none"/>

  <!-- Bound labels -->
  <text x="35" y="25" text-anchor="middle" font-size="7" fill="#ef4444">LOWER</text>
  <text x="85" y="25" text-anchor="middle" font-size="7" fill="#ef4444">UPPER</text>

  <!-- Monitoring pulse -->
  <circle cx="60" cy="55" r="6" fill="none" stroke="#0dd892" stroke-width="1.5">
    <animate attributeName="r" values="4;8;4" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="1;0.3;1" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="60" cy="55" r="2" fill="#0dd892"/>

  <!-- Continuous label -->
  <text x="60" y="105" text-anchor="middle" font-size="7" fill="#a855f7" font-family="monospace">CONTINUOUS</text>
</svg>
