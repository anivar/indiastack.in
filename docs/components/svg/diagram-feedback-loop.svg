<svg viewBox="0 0 750 260" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <marker id="arrowGreen" markerWidth="8" markerHeight="8" refX="6" refY="4" orient="auto">
            <path d="M0,0 L8,4 L0,8 Z" fill="rgba(13,216,146,0.7)"/>
        </marker>
        <marker id="arrowRed" markerWidth="8" markerHeight="8" refX="6" refY="4" orient="auto">
            <path d="M0,0 L8,4 L0,8 Z" fill="rgba(245,158,11,0.7)"/>
        </marker>
        <filter id="glowG" x="-50%" y="-50%" width="200%" height="200%">
            <feGaussianBlur stdDeviation="3" result="blur"/>
            <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
        </filter>
    </defs>

    <!-- Corrigible System (left) -->
    <text x="185" y="30" fill="#0dd892" font-family="Space Mono, monospace" font-size="14" font-weight="700" text-anchor="middle" letter-spacing="2">CORRIGIBLE</text>
    <text x="185" y="50" fill="rgba(255,255,255,0.5)" font-family="Space Grotesk, sans-serif" font-size="11" text-anchor="middle">Can be corrected</text>

    <!-- Closed feedback loop circle -->
    <circle cx="185" cy="145" r="70" fill="none" stroke="rgba(13,216,146,0.3)" stroke-width="2" filter="url(#glowG)"/>

    <!-- System box -->
    <rect x="140" y="125" width="90" height="40" rx="6" fill="rgba(13,216,146,0.1)" stroke="rgba(13,216,146,0.5)" stroke-width="2"/>
    <text x="185" y="150" fill="#0dd892" font-family="Space Grotesk, sans-serif" font-size="13" font-weight="600" text-anchor="middle">SYSTEM</text>

    <!-- Arrows showing closed loop -->
    <path d="M230 125 Q270 85 255 130" stroke="rgba(13,216,146,0.6)" stroke-width="2" fill="none" marker-end="url(#arrowGreen)"/>
    <path d="M140 125 Q100 85 115 130" stroke="rgba(13,216,146,0.6)" stroke-width="2" fill="none"/>
    <path d="M185 180 Q185 210 185 195" stroke="rgba(13,216,146,0.6)" stroke-width="2" fill="none"/>

    <!-- Feedback labels -->
    <text x="185" y="235" fill="rgba(255,255,255,0.6)" font-family="Space Grotesk, sans-serif" font-size="11" text-anchor="middle">Error → Correction</text>
    <text x="90" y="105" fill="rgba(13,216,146,0.8)" font-family="Space Grotesk, sans-serif" font-size="10" text-anchor="middle">feedback</text>
    <text x="280" y="105" fill="rgba(13,216,146,0.8)" font-family="Space Grotesk, sans-serif" font-size="10" text-anchor="middle">adjust</text>

    <!-- Divider -->
    <line x1="375" y1="50" x2="375" y2="230" stroke="rgba(255,255,255,0.15)" stroke-width="1" stroke-dasharray="5,5"/>

    <!-- Incorrigible System (right) -->
    <text x="565" y="30" fill="#f59e0b" font-family="Space Mono, monospace" font-size="14" font-weight="700" text-anchor="middle" letter-spacing="2">INCORRIGIBLE</text>
    <text x="565" y="50" fill="rgba(255,255,255,0.5)" font-family="Space Grotesk, sans-serif" font-size="11" text-anchor="middle">Cannot be corrected</text>

    <!-- Broken/open loop -->
    <path d="M495 145 A70 70 0 0 1 635 145" fill="none" stroke="rgba(245,158,11,0.3)" stroke-width="2"/>
    <path d="M635 145 A70 70 0 0 1 565 210" fill="none" stroke="rgba(245,158,11,0.15)" stroke-width="2" stroke-dasharray="5,5"/>

    <!-- System box -->
    <rect x="520" y="125" width="90" height="40" rx="6" fill="rgba(245,158,11,0.1)" stroke="rgba(245,158,11,0.5)" stroke-width="2"/>
    <text x="565" y="150" fill="#f59e0b" font-family="Space Grotesk, sans-serif" font-size="13" font-weight="600" text-anchor="middle">SYSTEM</text>

    <!-- One-way arrow (no return) -->
    <path d="M610 145 L670 145" stroke="rgba(245,158,11,0.6)" stroke-width="2" fill="none" marker-end="url(#arrowRed)"/>

    <!-- X mark on feedback -->
    <text x="520" y="210" fill="rgba(245,158,11,0.8)" font-family="Space Mono, monospace" font-size="20" text-anchor="middle">✗</text>

    <!-- Labels -->
    <text x="565" y="235" fill="rgba(255,255,255,0.6)" font-family="Space Grotesk, sans-serif" font-size="11" text-anchor="middle">Error → Suppressed</text>
    <text x="695" y="140" fill="rgba(245,158,11,0.8)" font-family="Space Grotesk, sans-serif" font-size="10" text-anchor="middle">output</text>
    <text x="470" y="105" fill="rgba(255,255,255,0.3)" font-family="Space Grotesk, sans-serif" font-size="10" text-anchor="middle" text-decoration="line-through">feedback</text>
</svg>