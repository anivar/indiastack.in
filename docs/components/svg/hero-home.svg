<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
    <!-- Background glow -->
    <defs>
        <radialGradient id="homeGlow" cx="50%" cy="50%" r="50%">
            <stop offset="0%" stop-color="#ef4444" stop-opacity="0.15"/>
            <stop offset="100%" stop-color="#ef4444" stop-opacity="0"/>
        </radialGradient>
    </defs>
    <circle cx="200" cy="180" r="150" fill="url(#homeGlow)"/>

    <!-- Watching Eye - central element -->
    <ellipse cx="200" cy="180" rx="100" ry="50" stroke="#ef4444" stroke-width="3" fill="none"/>
    <ellipse cx="200" cy="180" rx="60" ry="30" stroke="#ef4444" stroke-width="2" fill="rgba(239,68,68,0.08)"/>
    <circle cx="200" cy="180" r="20" fill="rgba(239,68,68,0.3)" stroke="#ef4444" stroke-width="2"/>
    <circle cx="200" cy="180" r="8" fill="#ef4444"/>

    <!-- Stack layers below the eye -->
    <g opacity="0.9">
        <rect x="70" y="270" width="260" height="25" rx="4" fill="rgba(239,68,68,0.1)" stroke="#ef4444" stroke-width="1.5"/>
        <text x="200" y="287" text-anchor="middle" fill="#ef4444" font-family="monospace" font-size="9" opacity="0.7">AADHAAR</text>
    </g>
    <g opacity="0.75">
        <rect x="90" y="300" width="220" height="25" rx="4" fill="rgba(239,68,68,0.08)" stroke="#ef4444" stroke-width="1.5"/>
        <text x="200" y="317" text-anchor="middle" fill="#ef4444" font-family="monospace" font-size="9" opacity="0.6">UPI</text>
    </g>
    <g opacity="0.6">
        <rect x="110" y="330" width="180" height="25" rx="4" fill="rgba(239,68,68,0.06)" stroke="#ef4444" stroke-width="1.5"/>
        <text x="200" y="347" text-anchor="middle" fill="#ef4444" font-family="monospace" font-size="9" opacity="0.5">ABDM</text>
    </g>
    <g opacity="0.45">
        <rect x="130" y="360" width="140" height="20" rx="4" fill="rgba(239,68,68,0.04)" stroke="#ef4444" stroke-width="1"/>
        <text x="200" y="374" text-anchor="middle" fill="#ef4444" font-family="monospace" font-size="8" opacity="0.4">DigiLocker</text>
    </g>

    <!-- Lock symbol on top -->
    <rect x="183" y="60" width="34" height="28" rx="4" stroke="#ef4444" stroke-width="2.5" fill="rgba(239,68,68,0.15)"/>
    <path d="M188 60 V50 Q188 35 200 35 Q212 35 212 50 V60" stroke="#ef4444" stroke-width="2.5" fill="none"/>
    <circle cx="200" cy="74" r="4" fill="#ef4444"/>

    <!-- Connection from lock to eye -->
    <line x1="200" y1="88" x2="200" y2="130" stroke="#ef4444" stroke-width="1.5" stroke-dasharray="4,3" opacity="0.5"/>

    <!-- Scan lines from eye -->
    <line x1="100" y1="180" x2="60" y2="180" stroke="#ef4444" stroke-width="2" opacity="0.4"/>
    <line x1="300" y1="180" x2="340" y2="180" stroke="#ef4444" stroke-width="2" opacity="0.4"/>

    <!-- "CLOSED" indicator -->
    <rect x="45" y="100" width="50" height="16" rx="2" fill="rgba(239,68,68,0.2)" stroke="#ef4444" stroke-width="1"/>
    <text x="70" y="112" text-anchor="middle" fill="#ef4444" font-family="monospace" font-size="8" font-weight="bold">CLOSED</text>

    <!-- Question mark for "open?" -->
    <text x="330" y="112" text-anchor="middle" fill="rgba(0,255,153,0.5)" font-family="monospace" font-size="20">?</text>
</svg>