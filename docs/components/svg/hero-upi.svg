<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
    <!-- UPI: NPCI private consortium, financial surveillance, duopoly -->

    <!-- Outer surveillance ring -->
    <circle cx="200" cy="200" r="150" stroke="#3b82f6" stroke-width="1" fill="none" opacity="0.3" stroke-dasharray="6 4"/>
    <circle cx="200" cy="200" r="130" stroke="#3b82f6" stroke-width="1" fill="none" opacity="0.2"/>

    <!-- Payment flow arrows forming closed loop -->
    <g fill="none" stroke="#3b82f6" stroke-width="3" opacity="0.7">
        <!-- Top to right -->
        <path d="M160 80 L260 130"/>
        <polygon points="260,130 248,125 250,137" fill="#3b82f6" opacity="0.7"/>
        <!-- Right to bottom -->
        <path d="M280 170 L240 280"/>
        <polygon points="240,280 245,268 233,270" fill="#3b82f6" opacity="0.7"/>
        <!-- Bottom to left -->
        <path d="M200 310 L110 250"/>
        <polygon points="110,250 122,254 120,242" fill="#3b82f6" opacity="0.7"/>
        <!-- Left to top -->
        <path d="M100 180 L140 100"/>
        <polygon points="140,100 135,112 147,110" fill="#3b82f6" opacity="0.7"/>
    </g>

    <!-- Central NPCI control lock -->
    <rect x="170" y="175" width="60" height="50" rx="6" stroke="#ef4444" stroke-width="2" fill="rgba(239,68,68,0.1)"/>
    <path d="M185 175V160C185 150 200 140 215 150V175" stroke="#ef4444" stroke-width="2" fill="none"/>
    <circle cx="200" cy="195" r="6" fill="#ef4444"/>
    <line x1="200" y1="201" x2="200" y2="215" stroke="#ef4444" stroke-width="2"/>

    <!-- Surveillance eye above -->
    <ellipse cx="200" cy="100" rx="30" ry="15" stroke="#3b82f6" stroke-width="2" fill="none"/>
    <circle cx="200" cy="100" r="8" fill="rgba(59,130,246,0.4)" stroke="#3b82f6" stroke-width="1"/>
    <circle cx="200" cy="100" r="3" fill="#3b82f6"/>

    <!-- Data collection lines -->
    <g stroke="#3b82f6" stroke-width="1" opacity="0.4" stroke-dasharray="4 4">
        <line x1="200" y1="115" x2="200" y2="170"/>
        <line x1="200" y1="230" x2="200" y2="280"/>
        <line x1="230" y1="200" x2="280" y2="200"/>
        <line x1="120" y1="200" x2="170" y2="200"/>
    </g>

    <!-- Statistics -->
    <g transform="translate(70, 70)">
        <rect x="-40" y="-12" width="80" height="24" rx="4" fill="rgba(239,68,68,0.15)" stroke="#ef4444" stroke-width="1"/>
        <text x="0" y="4" text-anchor="middle" font-family="monospace" font-size="9" fill="#ef4444">56.5%</text>
        <text x="0" y="30" text-anchor="middle" font-family="monospace" font-size="6" fill="rgba(255,255,255,0.4)">UPI FRAUD</text>
    </g>

    <g transform="translate(330, 70)">
        <rect x="-40" y="-12" width="80" height="24" rx="4" fill="rgba(59,130,246,0.15)" stroke="#3b82f6" stroke-width="1"/>
        <text x="0" y="4" text-anchor="middle" font-family="monospace" font-size="9" fill="#3b82f6">$3T/yr</text>
        <text x="0" y="30" text-anchor="middle" font-family="monospace" font-size="6" fill="rgba(255,255,255,0.4)">VALUE</text>
    </g>

    <g transform="translate(70, 330)">
        <rect x="-40" y="-12" width="80" height="24" rx="4" fill="rgba(239,68,68,0.15)" stroke="#ef4444" stroke-width="1"/>
        <text x="0" y="4" text-anchor="middle" font-family="monospace" font-size="9" fill="#ef4444">86%</text>
        <text x="0" y="30" text-anchor="middle" font-family="monospace" font-size="6" fill="rgba(255,255,255,0.4)">DUOPOLY</text>
    </g>

    <g transform="translate(330, 330)">
        <rect x="-40" y="-12" width="80" height="24" rx="4" fill="rgba(59,130,246,0.15)" stroke="#3b82f6" stroke-width="1"/>
        <text x="0" y="4" text-anchor="middle" font-family="monospace" font-size="8" fill="#3b82f6">PRIVATE</text>
        <text x="0" y="30" text-anchor="middle" font-family="monospace" font-size="6" fill="rgba(255,255,255,0.4)">NPCI</text>
    </g>

    <!-- Labels on curved paths -->
    <defs>
        <path id="upiTop" d="M50 200 A150 150 0 0 1 350 200"/>
        <path id="upiBottom" d="M350 200 A150 150 0 0 1 50 200"/>
    </defs>
    <text fill="#3b82f6" font-family="monospace" font-size="10" opacity="0.5">
        <textPath href="#upiTop" startOffset="20%">NPCI MONOPOLY</textPath>
    </text>
    <text fill="#ef4444" font-family="monospace" font-size="10" opacity="0.5">
        <textPath href="#upiBottom" startOffset="12%">FINANCIAL SURVEILLANCE</textPath>
    </text>

    <!-- Central label -->
    <text x="200" y="250" text-anchor="middle" font-family="monospace" font-size="8" fill="rgba(255,255,255,0.5)">EVERY TRANSACTION</text>
    <text x="200" y="262" text-anchor="middle" font-family="monospace" font-size="8" fill="rgba(255,255,255,0.5)">TRACKED</text>
</svg>
