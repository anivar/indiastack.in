<svg viewBox="0 0 320 320" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="dpiGrad" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#0dd892" stop-opacity="0.15"/>
            <stop offset="100%" stop-color="#0dd892" stop-opacity="0.03"/>
        </linearGradient>
    </defs>

    <!-- Globe/world representation -->
    <circle cx="160" cy="140" r="90" fill="url(#dpiGrad)" stroke="rgba(13,216,146,0.4)" stroke-width="2"/>
    <ellipse cx="160" cy="140" rx="90" ry="30" fill="none" stroke="rgba(13,216,146,0.2)" stroke-width="1"/>
    <ellipse cx="160" cy="140" rx="60" ry="90" fill="none" stroke="rgba(13,216,146,0.2)" stroke-width="1"/>
    <line x1="70" y1="140" x2="250" y2="140" stroke="rgba(13,216,146,0.15)" stroke-width="1"/>
    <line x1="160" y1="50" x2="160" y2="230" stroke="rgba(13,216,146,0.15)" stroke-width="1"/>

    <!-- Five test indicators around the globe -->
    <g transform="translate(160, 50)">
        <circle r="18" fill="rgba(13,216,146,0.2)" stroke="#0dd892" stroke-width="1.5"/>
        <text y="4" text-anchor="middle" fill="#0dd892" font-family="monospace" font-size="7" font-weight="bold">EXIT</text>
    </g>
    <g transform="translate(240, 100)">
        <circle r="18" fill="rgba(13,216,146,0.2)" stroke="#0dd892" stroke-width="1.5"/>
        <text y="4" text-anchor="middle" fill="#0dd892" font-family="monospace" font-size="7" font-weight="bold">CODE</text>
    </g>
    <g transform="translate(220, 190)">
        <circle r="18" fill="rgba(13,216,146,0.2)" stroke="#0dd892" stroke-width="1.5"/>
        <text y="4" text-anchor="middle" fill="#0dd892" font-family="monospace" font-size="6" font-weight="bold">AUDIT</text>
    </g>
    <g transform="translate(100, 190)">
        <circle r="18" fill="rgba(13,216,146,0.2)" stroke="#0dd892" stroke-width="1.5"/>
        <text y="4" text-anchor="middle" fill="#0dd892" font-family="monospace" font-size="5" font-weight="bold">GOVERN</text>
    </g>
    <g transform="translate(80, 100)">
        <circle r="18" fill="rgba(13,216,146,0.2)" stroke="#0dd892" stroke-width="1.5"/>
        <text y="4" text-anchor="middle" fill="#0dd892" font-family="monospace" font-size="7" font-weight="bold">FORK</text>
    </g>

    <!-- Central checkmark/corrigibility symbol -->
    <circle cx="160" cy="140" r="30" fill="rgba(13,216,146,0.1)" stroke="#0dd892" stroke-width="2"/>
    <path d="M145 140 L155 150 L175 130" stroke="#0dd892" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>

    <!-- "DPI" label -->
    <rect x="120" y="250" width="80" height="24" rx="4" fill="rgba(13,216,146,0.15)" stroke="rgba(13,216,146,0.4)" stroke-width="1"/>
    <text x="160" y="267" text-anchor="middle" fill="#0dd892" font-family="monospace" font-size="11" font-weight="bold">DPI FRAMEWORK</text>

    <!-- CC0 indicator -->
    <text x="160" y="295" text-anchor="middle" fill="rgba(255,255,255,0.4)" font-family="monospace" font-size="8">CC0 PUBLIC DOMAIN</text>
</svg>