<svg viewBox="0 0 750 320" xmlns="http://www.w3.org/2000/svg">
    <!-- Glow definitions -->
    <defs>
        <filter id="glow-green" x="-50%" y="-50%" width="200%" height="200%">
            <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
            <feMerge><feMergeNode in="coloredBlur"/><feMergeNode in="SourceGraphic"/></feMerge>
        </filter>
        <filter id="glow-amber" x="-50%" y="-50%" width="200%" height="200%">
            <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
            <feMerge><feMergeNode in="coloredBlur"/><feMergeNode in="SourceGraphic"/></feMerge>
        </filter>
        <filter id="glow-blue" x="-50%" y="-50%" width="200%" height="200%">
            <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
            <feMerge><feMergeNode in="coloredBlur"/><feMergeNode in="SourceGraphic"/></feMerge>
        </filter>
    </defs>

    <!-- Three circles with glow -->
    <circle cx="175" cy="145" r="110" fill="rgba(13,216,146,0.06)" stroke="rgba(13,216,146,0.4)" stroke-width="2" filter="url(#glow-green)"/>
    <circle cx="375" cy="145" r="110" fill="rgba(245,158,11,0.06)" stroke="rgba(245,158,11,0.4)" stroke-width="2" filter="url(#glow-amber)"/>
    <circle cx="575" cy="145" r="110" fill="rgba(96,165,250,0.06)" stroke="rgba(96,165,250,0.4)" stroke-width="2" filter="url(#glow-blue)"/>

    <!-- Labels - Cybernetics -->
    <text x="175" y="95" fill="#0dd892" font-family="Space Grotesk, sans-serif" font-size="16" font-weight="700" text-anchor="middle">CYBERNETICS</text>
    <text x="175" y="130" fill="rgba(255,255,255,0.8)" font-family="Space Grotesk, sans-serif" font-size="12" text-anchor="middle">Can those acted upon</text>
    <text x="175" y="150" fill="rgba(255,255,255,0.8)" font-family="Space Grotesk, sans-serif" font-size="12" text-anchor="middle">correct the system?</text>
    <text x="175" y="185" fill="#f59e0b" font-family="Space Mono, monospace" font-size="10" text-anchor="middle" font-weight="600">Failure: RUNAWAY</text>

    <!-- Labels - Commons -->
    <text x="375" y="95" fill="#f59e0b" font-family="Space Grotesk, sans-serif" font-size="16" font-weight="700" text-anchor="middle">COMMONS</text>
    <text x="375" y="130" fill="rgba(255,255,255,0.8)" font-family="Space Grotesk, sans-serif" font-size="12" text-anchor="middle">Who governs the</text>
    <text x="375" y="150" fill="rgba(255,255,255,0.8)" font-family="Space Grotesk, sans-serif" font-size="12" text-anchor="middle">shared resource?</text>
    <text x="375" y="185" fill="#f59e0b" font-family="Space Mono, monospace" font-size="10" text-anchor="middle" font-weight="600">Failure: ENCLOSURE</text>

    <!-- Labels - FOSS -->
    <text x="575" y="95" fill="#60a5fa" font-family="Space Grotesk, sans-serif" font-size="16" font-weight="700" text-anchor="middle">FREE SOFTWARE</text>
    <text x="575" y="130" fill="rgba(255,255,255,0.8)" font-family="Space Grotesk, sans-serif" font-size="12" text-anchor="middle">Can power be observed</text>
    <text x="575" y="150" fill="rgba(255,255,255,0.8)" font-family="Space Grotesk, sans-serif" font-size="12" text-anchor="middle">and replaced?</text>
    <text x="575" y="185" fill="#f59e0b" font-family="Space Mono, monospace" font-size="10" text-anchor="middle" font-weight="600">Failure: LOCK-IN</text>

    <!-- Connecting arrows -->
    <path d="M 285 145 L 265 145" stroke="rgba(255,255,255,0.2)" stroke-width="2" fill="none"/>
    <path d="M 485 145 L 465 145" stroke="rgba(255,255,255,0.2)" stroke-width="2" fill="none"/>

    <!-- Bottom convergence label -->
    <rect x="225" y="280" width="300" height="32" rx="6" fill="rgba(13,216,146,0.12)" stroke="rgba(13,216,146,0.4)" stroke-width="1.5"/>
    <text x="375" y="302" fill="#0dd892" font-family="Space Mono, monospace" font-size="12" font-weight="700" text-anchor="middle" letter-spacing="2">CONVERGENCE â†’ CORRIGIBILITY</text>
</svg>